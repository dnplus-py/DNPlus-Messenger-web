<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - DNPlus</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: #e9edef; }
        .header { background-color: #085f56; padding: 15px; display: flex; align-items: center; gap: 20px; }
        .profile-card { display: flex; align-items: center; padding: 20px; gap: 15px; border-bottom: 1px solid #232d36; cursor: pointer; }
        .avatar { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; }
        .option { display: flex; align-items: center; padding: 20px; gap: 20px; cursor: pointer; }
        .logout { color: #f15c5c; font-weight: bold; border-top: 1px solid #232d36; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <span onclick="location.href='home.html'" style="cursor:pointer; font-size:24px;">‚Üê</span>
        <h2 style="margin:0; font-size:19px;">Ajustes</h2>
    </div>

    <div class="profile-card" onclick="location.href='editar_mi_perfil.html'">
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="avatar" id="myAvatar">
        <div>
            <div id="myName" style="font-size:18px; font-weight:bold;">Usuario</div>
            <div style="color:#8696a0; font-size:14px;">Toca para editar perfil</div>
        </div>
    </div>

    <div class="option" onclick="cerrarSesion()">
        <span style="font-size:20px;">üö™</span>
        <div>
            <div style="color:#f15c5c; font-weight:bold;">Cerrar sesi√≥n</div>
            <div style="color:#8696a0; font-size:12px;">Salir de la aplicaci√≥n</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const nombre = localStorage.getItem("user_name");
            const foto = localStorage.getItem("user_photo");
            if(nombre) document.getElementById('myName').innerText = nombre;
            if(foto) document.getElementById('myAvatar').src = foto;
        }

        function cerrarSesion() {
            if(confirm("¬øQuieres cerrar sesi√≥n?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
