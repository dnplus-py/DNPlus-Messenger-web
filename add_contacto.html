<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info. de perfil</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .header { background-color: #075e54; padding: 15px; text-align: left; font-size: 19px; display: flex; align-items: center; gap: 15px; }
        .container { padding: 20px; }
        
        /* C√≠rculo de la foto */
        .foto-wrapper {
            width: 160px; height: 160px;
            background: #202c33;
            border-radius: 50%;
            margin: 40px auto;
            position: relative;
            cursor: pointer;
            border: 1px solid #075e54;
        }
        #imgPerfil { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .btn-camara {
            position: absolute; bottom: 5px; right: 5px;
            background: #00a884; border-radius: 50%; padding: 8px;
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
        }

        input[type="text"] {
            background: transparent; border: none; border-bottom: 2px solid #00a884;
            color: white; width: 85%; padding: 10px; font-size: 18px; outline: none;
            margin-top: 30px; text-align: center;
        }
        
        .btn-sig {
            background: #00a884; color: white; border: none; padding: 15px;
            border-radius: 30px; width: 85%; font-weight: bold; margin-top: 80px;
            cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <span onclick="window.history.back()" style="cursor:pointer">‚Üê</span>
        <strong>Info. de perfil</strong>
    </div>

    <div class="container">
        <p style="color: #8696a0;">Proporciona tu nombre y una foto opcional.</p>

        <div class="foto-wrapper" onclick="document.getElementById('selector').click()">
            <img id="imgPerfil" src="https://www.w3schools.com/howto/img_avatar.png">
            <div class="btn-camara">üì∑</div>
        </div>

        <input type="file" id="selector" style="display:none" accept="image/*" onchange="cambiarFoto(event)">
        
        <input type="text" id="nombreInput" placeholder="David Oviedo">
        
        <button class="btn-sig" onclick="irAlHome()">Siguiente</button>
    </div>

    <script>
        // Funci√≥n para abrir la galer√≠a y mostrar la foto
        function cambiarFoto(e) {
            const archivo = e.target.files[0];
            if (archivo) {
                const leer = new FileReader();
                leer.onload = function(res) {
                    document.getElementById('imgPerfil').src = res.target.result;
                    // Guardamos la foto para que aparezca en el Home y Ajustes
                    localStorage.setItem("user_photo", res.target.result);
                }
                leer.readAsDataURL(archivo);
            }
        }

        // Funci√≥n para ir al Home
        function irAlHome() {
            const nombre = document.getElementById('nombreInput').value.trim();
            if (nombre.length >= 2) {
                localStorage.setItem("user_name", nombre);
                // Usamos el nombre exacto de tu archivo en GitHub
                window.location.href = "home.html";
            } else {
                alert("Por favor escribe tu nombre.");
            }
        }
    </script>
</body>
</html>
