<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto - DNPlus</title>
    <style>
        body { 
            background-color: #0b141a; 
            color: #e9edef; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0;
        }

        /* --- CABECERA VERDE #085f56 --- */
        .header {
            background-color: #085f56;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .back-btn {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .container {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            color: #8696a0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #085f56; /* Verde DNPlus */
            color: white;
            font-size: 18px;
            padding: 8px 0;
            outline: none;
        }

        .btn-guardar {
            width: 100%;
            background-color: #085f56; /* Verde DNPlus */
            color: white;
            padding: 15px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn-guardar:active {
            transform: scale(0.98);
            background-color: #064b44;
        }
    </style>
</head>
<body>

    <div class="header">
        <span class="back-btn" onclick="window.history.back()">←</span>
        <h2 style="margin:0; font-weight: 500; font-size: 20px; color: white;">Nuevo contacto</h2>
    </div>

    <div class="container">
        <div class="input-group">
            <label>Nombre del contacto</label>
            <input type="text" id="contactName" class="input-field" placeholder="Nombre completo">
        </div>

        <div class="input-group">
            <label>Número de teléfono</label>
            <input type="tel" id="contactPhone" class="input-field" placeholder="+595 9xx xxx xxx">
        </div>

        <button class="btn-guardar" onclick="guardarContacto()">GUARDAR CONTACTO</button>
    </div>

    <script>
        function guardarContacto() {
            const name = document.getElementById('contactName').value;
            const phone = document.getElementById('contactPhone').value;

            if (name.trim() === "" || phone.trim() === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // 1. Obtener la lista actual (o crear una vacía)
            let contacts = JSON.parse(localStorage.getItem("dnplus_contacts")) || [];

            // 2. Agregar el nuevo objeto
            contacts.push({ nombre: name, telefono: phone });

            // 3. Guardar en la "memoria" del celu
            localStorage.setItem("dnplus_contacts", JSON.stringify(contacts));

            alert("Contacto guardado. Ya lo verás en tu lista.");
            
            // 4. Volver atrás automáticamente a la lista
            window.history.back();
        }
    </script>
</body>
</html>
