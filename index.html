<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Messenger</title>
    <style>
        body {
            background-color: #176F47; /* Tu verde favorito #176F47 */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .logo-img {
            width: 110px;
            height: 110px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* Cargador circular minimalista */
        .loader {
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer-brand {
            position: absolute;
            bottom: 50px;
            font-size: 12px;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.postimg.cc/k4MWCJ9Y/Rounded-20260104-165201.png" alt="DNPlus Logo" class="logo-img">
        <div class="loader"></div>
    </div>

    <div class="footer-brand">
        BY DAVID OVIEDO
    </div>

    <script>
        // Lógica de redirección inteligente
        setTimeout(() => {
            const yaRegistrado = localStorage.getItem("user_name");

            if (yaRegistrado) {
                // Si el usuario ya existe, va directo a los chats
                window.location.href = 'home.html';
            } else {
                // Si es la primera vez, va a los términos
                window.location.href = 'terminos.html';
            }
        }, 2500); // 2.5 segundos de carga
    </script>

</body>
</html>
