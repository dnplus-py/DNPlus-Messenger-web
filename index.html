<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Messenger</title>
    <style>
        body {
            background-color: #176F47; /* Tu verde favorito */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer-brand {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.postimg.cc/k4MWCJ9Y/Rounded-20260104-165201.png" alt="DNPlus Logo" class="logo-img">
        <h1 style="margin: 0; font-size: 28px;">DNPlus</h1>
        <div class="loader"></div>
    </div>

    <div class="footer-brand">
        BY DAVID OVIEDO
    </div>

    <script>
        // Después de 3 segundos, redirige automáticamente al inicio
        setTimeout(() => {
            window.location.href = 'termino.html';
        }, 3000);
    </script>

</body>
</html>
