<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Status</title>
    <style>
        body {
            margin: 0; background-color: #000;
            display: flex; flex-direction: column; height: 100vh;
            font-family: sans-serif; overflow: hidden;
        }

        /* Contenedor de las barras de progreso */
        .progress-container {
            display: flex;
            gap: 5px;
            padding: 10px;
            position: absolute;
            top: 0; width: 100%; box-sizing: border-box;
            z-index: 10;
        }

        .progress-bar-bg {
            flex: 1;
            height: 3px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        /* TU COLOR VERDE #176F47 EN LA LÍNEA DE PROGRESO */
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #176F47; 
            transition: width 0.1s linear;
        }

        .content-viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img, video {
            max-width: 100%;
            max-height: 100vh;
        }

        .user-info {
            position: absolute;
            top: 25px; left: 15px;
            display: flex; align-items: center; gap: 10px;
            color: white; z-index: 10;
        }

        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: #444; border: 1px solid white;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar-bg"><div class="progress-fill" id="fill1"></div></div>
        <div class="progress-bar-bg"><div class="progress-fill" id="fill2"></div></div>
        <div class="progress-bar-bg"><div class="progress-fill" id="fill3"></div></div>
    </div>

    <div class="user-info">
        <div class="avatar"></div>
        <div>
            <div style="font-weight: bold;">David Oviedo</div>
            <div style="font-size: 12px; opacity: 0.8;">Hace 10 min</div>
        </div>
    </div>

    <div class="content-viewer" onclick="nextStatus()">
        <img id="statusImg" src="https://i.postimg.cc/k4MWCJ9Y/Rounded-20260104-165201.png">
    </div>

    <script>
        let current = 1;
        const duration = 5000; // 5 segundos por estado

        function startProgress(id) {
            let fill = document.getElementById('fill' + id);
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    nextStatus();
                } else {
                    width += 100 / (duration / 100);
                    fill.style.width = width + '%';
                }
            }, 100);
        }

        function nextStatus() {
            if (current < 3) {
                // Marcar la anterior como completa
                document.getElementById('fill' + current).style.width = '100%';
                current++;
                // Cambiar imagen (Simulación)
                if(current == 2) document.getElementById('statusImg').src = 'https://picsum.photos/800/1200';
                startProgress(current);
            } else {
                window.location.href = 'home.html';
            }
        }

        // Iniciar el primero
        startProgress(1);
    </script>
</body>
</html>
