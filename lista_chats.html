<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #ffffff; }

        .chat-list-container {
            display: flex;
            flex-direction: column;
        }

        .chat-row {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            gap: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f2f2f2;
        }

        .chat-row:active { background-color: #ebebeb; }

        .profile-img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: #ddd;
            object-fit: cover;
        }

        .chat-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        .time {
            font-size: 12px;
            color: #176F47; /* Tu verde para la hora de mensajes nuevos */
            font-weight: 500;
        }

        .last-msg-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3px;
        }

        .message {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        /* BURBUJA DE MENSAJE NO LE√çDO */
        .unread-badge {
            background-color: #176F47; /* Tu verde favorito */
            color: white;
            font-size: 11px;
            font-weight: bold;
            min-width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }
    </style>
</head>
<body>

    <div class="chat-list-container">
        
        <div class="chat-row" onclick="location.href='mensajes.html'">
            <img src="https://i.postimg.cc/k4MWCJ9Y/Rounded-20260104-165201.png" class="profile-img">
            <div class="chat-details">
                <div class="chat-header">
                    <span class="name">David Oviedo (T√∫)</span>
                    <span class="time">10:45 AM</span>
                </div>
                <div class="last-msg-container">
                    <span class="message">¬°El sistema de estados qued√≥ pro! üî•</span>
                    <div class="unread-badge">2</div>
                </div>
            </div>
        </div>

        <div class="chat-row" onclick="location.href='mensajes.html'">
            <img src="https://i.pravatar.cc/150?u=marcos" class="profile-img">
            <div class="chat-details">
                <div class="chat-header">
                    <span class="name">Marcos PY</span>
                    <span class="time">Ayer</span>
                </div>
                <div class="last-msg-container">
                    <span class="message">Dale bro, avisame cuando lances la APK</span>
                </div>
            </div>
        </div>

        <div class="chat-row" onclick="location.href='mensajes.html'">
            <img src="https://i.pravatar.cc/150?u=ana" class="profile-img">
            <div class="chat-details">
                <div class="chat-header">
                    <span class="name">Soporte DNPlus</span>
                    <span class="time">Lunes</span>
                </div>
                <div class="last-msg-container">
                    <span class="message">Bienvenido al nuevo mensajero.</span>
                    <div class="unread-badge">1</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
