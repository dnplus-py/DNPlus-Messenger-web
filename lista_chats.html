<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Mantenemos tus estilos originales */
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: #e9edef; }
        .chat-list-container { display: flex; flex-direction: column; padding-bottom: 80px; } /* Espacio para el botÃ³n */
        .chat-row { display: flex; align-items: center; padding: 12px 15px; gap: 15px; cursor: pointer; border-bottom: 1px solid rgba(134, 150, 160, 0.1); }
        .chat-row:active { background-color: #202c33; }
        .profile-img { width: 55px; height: 55px; border-radius: 50%; background-color: #232d36; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .chat-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; }
        .name { font-size: 16px; font-weight: 500; color: #e9edef; }
        .time { font-size: 12px; color: #00a884; font-weight: 500; }
        .last-msg-container { display: flex; justify-content: space-between; align-items: center; margin-top: 3px; }
        .message { font-size: 14px; color: #8696a0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .unread-badge { background-color: #00a884; color: #0b141a; font-size: 11px; font-weight: bold; min-width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* ESTILO DEL BOTÃ“N FLOTANTE (FAB) */
        .fab-chats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00a884;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 99;
        }
        .fab-chats img { width: 24px; height: 24px; filter: invert(1); }
    </style>
</head>
<body>

    <div class="chat-list-container" id="lista-real-chats">
        </div>

    <div class="fab-chats" onclick="location.href='lista_contactos.html'">
        <span>ðŸ’¬</span> </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // ConfiguraciÃ³n de David Oviedo
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();
        const miId = localStorage.getItem("user_temp_id");

        function cargarLista() {
            db.ref("chats_privados").on("value", (snapshot) => {
                const container = document.getElementById("lista-real-chats");
                container.innerHTML = "";
                
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        const salaId = child.key;
                        if (salaId.includes(miId)) {
                            const idOtro = salaId.replace(miId, "").replace("_", "");
                            
                            db.ref("usuarios_registrados/" + idOtro).once("value", (uSnap) => {
                                const d = uSnap.val() || {};
                                const msgs = Object.values(child.val());
                                const ultimo = msgs[msgs.length - 1];
                                const hora = new Date(ultimo.fecha).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                                container.innerHTML += `
                                    <div class="chat-row" onclick="abrirChat('${salaId}', '${idOtro}', '${d.nombre}', '${d.foto}')">
                                        <img src="${d.foto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="profile-img">
                                        <div class="chat-details">
                                            <div class="chat-header">
                                                <span class="name">${d.nombre || 'Usuario'}</span>
                                                <span class="time">${hora}</span>
                                            </div>
                                            <div class="last-msg-container">
                                                <span class="message">${ultimo.contenido}</span>
                                                <div class="unread-badge">1</div>
                                            </div>
                                        </div>
                                    </div>`;
                            });
                        }
                    });
                }
            });
        }

        function abrirChat(sala, id, nom, foto) {
            localStorage.setItem("chat_sala_id", sala);
            localStorage.setItem("chat_destinatario_id", id);
            localStorage.setItem("chat_destinatario_nombre", nom);
            localStorage.setItem("chat_destinatario_foto", foto);
            window.location.href = "mensajes.html";
        }

        window.onload = cargarLista;
    </script>
</body>
</html>
