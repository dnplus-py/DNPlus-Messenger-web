<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Fondo Negro Azulado para toda la lista */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; 
            color: #e9edef;
        }

        .chat-list-container {
            display: flex;
            flex-direction: column;
        }

        .chat-row {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            gap: 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(134, 150, 160, 0.1); /* L√≠nea muy sutil */
        }

        /* Efecto al tocar el chat */
        .chat-row:active { background-color: #202c33; }

        .profile-img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: #232d36;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chat-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 16px;
            font-weight: 500;
            color: #e9edef;
        }

        .time {
            font-size: 12px;
            color: #00a884; /* Verde brillante para mensajes nuevos */
            font-weight: 500;
        }

        .last-msg-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3px;
        }

        .message {
            font-size: 14px;
            color: #8696a0; /* Gris de WhatsApp para mensajes */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
        }

        /* BURBUJA DE MENSAJE NO LE√çDO */
        .unread-badge {
            background-color: #00a884; /* Tu verde insignia */
            color: #0b141a; /* Texto oscuro sobre fondo verde */
            font-size: 11px;
            font-weight: bold;
            min-width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="chat-list-container">
        
        <div class="chat-row" onclick="location.href='mensajes.html'">
            <img src="https://i.postimg.cc/k4MWCJ9Y/Rounded-20260104-165201.png" class="profile-img">
            <div class="chat-details">
                <div class="chat-header">
                    <span class="name">Soporte DNPlus</span>
                    <span class="time">10:45 AM</span>
                </div>
                <div class="last-msg-container">
                    <span class="message">¬°Bienvenido a DNPlus Messenger! üöÄ</span>
                    <div class="unread-badge">1</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
