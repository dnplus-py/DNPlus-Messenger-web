<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DNPlus - Chat</title>
    <link rel="stylesheet" href="estilos_chat.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0b141a; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* CABECERA FIJA */
        .header-chat-container {
            background-color: #085F56;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            z-index: 1000;
        }

        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
        }

        /* MODAL */
        .modal-bottom {
            display: none;
            position: fixed;
            bottom: 0; width: 100%;
            background: #232d36;
            border-radius: 20px 20px 0 0;
            z-index: 5000;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header-chat-container">
        <div style="display: flex; align-items: center; gap: 12px;">
            <span onclick="history.back()" style="font-size: 20px; cursor: pointer;">‚Üê</span>
            <img id="header-foto-perfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
            <div style="display: flex; flex-direction: column;">
                <span id="header-nombre-usuario" style="font-weight: bold; font-size: 16px;">Cargando...</span>
                <span style="font-size: 11px; color: #00e676;">en l√≠nea</span>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="tel:+595" style="text-decoration: none; color: white; font-size: 18px;">üìû</a>
            <span onclick="abrirMenuOpciones()" style="font-size: 22px; cursor: pointer;">‚ãÆ</span>
        </div>
    </div>

    <div id="chat-box"></div>

    <div id="zona-input"></div>

    <div id="modal-opciones" class="modal-bottom">
    <div style="padding: 20px; color: white; border-bottom: 1px solid #313d45;"><b>Opciones</b></div>
    <div style="padding: 15px 25px; color: white; cursor: pointer;" onclick="window.location.href='ajustes.html'">‚öôÔ∏è Ajustes</div>
    <div style="padding: 15px 25px; color: white; cursor: pointer;" onclick="confirmarVaciarChat()">üóëÔ∏è Vaciar chat</div>
    <div style="padding: 15px 25px; color: white; cursor: pointer;" onclick="abrirSelectorFondo()">üñºÔ∏è Fondo de pantalla</div>
    <div style="text-align:center; color:#ff4444; padding:15px; cursor:pointer;" onclick="cerrarModales()">Cancelar</div>
</div>


    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A", 
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Cargar solo el input que es lo que falta
        async function cargarInput() {
            try {
                const i = await fetch('barra_input.html');
                document.getElementById('zona-input').innerHTML = await i.text();
            } catch (e) { console.log("Error al cargar input"); }
        }

        // Cargar datos de Firebase
        function cargarDatosUsuario() {
            const destId = localStorage.getItem("chat_destId");
            if (!destId) return;

            db.ref("usuarios/" + destId).on("value", (snap) => {
                const user = snap.val();
                if (user) {
                    document.getElementById("header-nombre-usuario").innerText = user.nombre || "Usuario";
                    if (user.foto) document.getElementById("header-foto-perfil").src = user.foto;
                }
            });
        }

        window.onload = () => {
            cargarInput();
            cargarDatosUsuario();
        };

        function abrirMenuOpciones() { document.getElementById('modal-opciones').style.display = 'block'; }
        function cerrarModales() { document.getElementById('modal-opciones').style.display = 'none'; }
    </script>
    
    <script src="chat_logic.js"></script>
</body>
</html>
