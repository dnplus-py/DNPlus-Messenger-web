<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNPlus - Chat Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --whatsapp-bg: #0b141a; /* Fondo oscuro real de tu captura */
            --msg-mine: #176f47; /* Tu verde favorito para la burbuja */
            --text-orange: #F08927; /* Tu color naranja para el texto */
            --msg-theirs: #202c33;
            --header-bg: #202c33;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--whatsapp-bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            margin: 0; 
            overflow: hidden; 
        }

        /* CABECERA SEGÚN CAPTURA */
        header { 
            height: 60px; 
            background-color: var(--header-bg); 
            color: white; 
            padding: 0 12px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            flex-shrink: 0; 
        }

        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        /* CONTENEDOR DE CHAT */
        #chat-container {
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            background-color: var(--whatsapp-bg);
        }

        /* BURBUJAS ESTILO REAL */
        .bubble { 
            max-width: 85%; 
            padding: 8px 12px; 
            border-radius: 12px; 
            font-size: 16px; 
            position: relative; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        .bubble-mine { 
            align-self: flex-end; 
            background-color: var(--msg-mine); 
            color: var(--text-orange); /* Texto naranja en tus mensajes */
            border-top-right-radius: 2px; 
        }
        .bubble-theirs { 
            align-self: flex-start; 
            background-color: var(--msg-theirs); 
            color: white; 
            border-top-left-radius: 2px; 
        }

        .msg-info { 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            gap: 4px; 
            font-size: 11px; 
            margin-top: 4px; 
            opacity: 0.8;
            color: white;
        }

        /* BARRA DE ENTRADA GRIS */
        .input-area { 
            background-color: #111b21; 
            padding: 8px 10px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .input-card { 
            background: #2a3942; 
            border-radius: 25px; 
            flex: 1; 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            height: 48px; 
        }
        .input-card input { 
            background: transparent; 
            border: none; 
            outline: none; 
            flex: 1; 
            color: white; 
            font-size: 16px; 
        }
        .icon-btn { color: #8696a0; font-size: 20px; cursor: pointer; }
        .send-btn { 
            background: #00a884; 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            border: none; 
        }
    </style>
</head>
<body>

    <header>
        <div class="flex items-center gap-2">
            <i class="fas fa-arrow-left p-2 cursor-pointer" onclick="history.back()"></i>
            <img id="header-photo" src="" class="avatar">
            <div class="ml-1">
                <div id="header-name" class="font-medium text-[17px]">Cargando...</div>
                <div class="text-[12px] opacity-70">en línea</div>
            </div>
        </div>
        <div class="flex items-center gap-6 pr-2 text-[#8696a0]">
            <i class="fas fa-video"></i>
            <i class="fas fa-phone"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <main id="chat-container"></main>

    <div class="input-area">
        <div class="input-card">
            <i class="far fa-smile icon-btn mr-3"></i>
            <input type="text" id="chat-input" placeholder="Mensaje" autocomplete="off">
            <i class="fas fa-paperclip icon-btn -rotate-45 ml-2"></i>
        </div>
        <button id="main-btn" class="send-btn" onclick="manejarEnvio()">
            <i id="action-icon" class="fas fa-microphone"></i>
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Variables desde tu Firebase Console
        const miId = localStorage.getItem("user_phone") || "595992536184";
        const idOtro = localStorage.getItem("chat_destinatario_id");
        const salaId = localStorage.getItem("chat_sala_id");

        const input = document.getElementById('chat-input');
        const container = document.getElementById('chat-container');
        const actionIcon = document.getElementById('action-icon');

        window.onload = () => {
            if(!idOtro || !salaId) return;

            // Cargar datos del contacto desde usuarios_registrados
            db.ref("usuarios_registrados/" + idOtro).on("value", (snap) => {
                const user = snap.val();
                if(user) {
                    document.getElementById('header-name').innerText = user.nombre || "Usuario";
                    document.getElementById('header-photo').src = user.foto || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                }
            });

            // Escuchar mensajes de chats_privados
            db.ref("chats_privados/" + salaId).on("child_added", (snap) => {
                const data = snap.val();
                const esMio = data.emisor === miId;
                
                const b = document.createElement('div');
                b.className = `bubble ${esMio ? 'bubble-mine' : 'bubble-theirs'}`;
                b.innerHTML = `
                    <div>${data.mensaje}</div>
                    <div class="msg-info">
                        <span>${data.hora}</span>
                        ${esMio ? '<i class="fas fa-check-double text-[#34B7F1]"></i>' : ''}
                    </div>
                `;
                container.appendChild(b);
                container.scrollTop = container.scrollHeight;
            });
        };

        function manejarEnvio() {
            const texto = input.value.trim();
            if(!texto) return;

            const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            db.ref("chats_privados/" + salaId).push({
                mensaje: texto,
                emisor: miId,
                hora: hora,
                fecha: Date.now()
            });

            input.value = "";
            actionIcon.className = "fas fa-microphone";
        }

        input.oninput = () => {
            actionIcon.className = input.value.trim() ? "fas fa-paper-plane" : "fas fa-microphone";
        };
    </script>
</body>
</html>
