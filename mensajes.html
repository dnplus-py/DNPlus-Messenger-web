<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Chat</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; display: flex; flex-direction: column; height: 100vh; }
        
        .header { background-color: #075e54; color: white; padding: 15px; display: flex; align-items: center; gap: 10px; }

        /* BANDEJA DE CHAT: No se tapa y tiene scroll */
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-color: #0b141a;
        }

        /* Burbuja de tus mensajes/audios con TU COLOR FAVORITO */
        .msg-mio { 
            align-self: flex-end; 
            background-color: #176f47; /* Tu verde #176f47 */
            color: white; 
            padding: 8px; 
            border-radius: 10px 0px 10px 10px; 
            max-width: 80%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .footer { background-color: #1f2c33; padding: 10px; display: flex; align-items: center; gap: 8px; }
        
        input { 
            flex: 1; 
            background-color: #2a3942; 
            border: none; 
            padding: 12px; 
            border-radius: 25px; 
            color: white; 
            outline: none; 
        }

        .btn-mic { 
            background-color: #00a884; 
            border: none; 
            width: 50px; height: 50px; 
            border-radius: 50%; 
            color: white; 
            font-size: 22px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <span onclick="window.history.back()">‚Üê</span>
        <strong>Soporte DNPlus</strong>
    </div>

    <div id="chat-box">
        </div>

    <div class="footer">
        <input type="text" id="msg-input" placeholder="Mensaje">
        <button class="btn-mic" id="btn-audio" onclick="controlarVoz()">üéôÔ∏è</button>
    </div>

    <script>
        let grabador;
        let fragmentos = [];

        async function controlarVoz() {
            const boton = document.getElementById('btn-audio');
            
            if (!grabador || grabador.state === "inactive") {
                try {
                    const flujo = await navigator.mediaDevices.getUserMedia({ audio: true });
                    grabador = new MediaRecorder(flujo);
                    fragmentos = [];
                    grabador.ondataavailable = (e) => fragmentos.push(e.data);
                    
                    grabador.onstop = () => {
                        const blobAudio = new Blob(fragmentos, { type: 'audio/mp3' });
                        const urlAudio = URL.createObjectURL(blobAudio);
                        
                        const chat = document.getElementById('chat-box');
                        
                        // Crear burbuja verde para el audio
                        const divMensaje = document.createElement('div');
                        divMensaje.className = "msg-mio";
                        
                        const nuevoAudio = document.createElement('audio');
                        nuevoAudio.src = urlAudio;
                        nuevoAudio.controls = true;
                        nuevoAudio.style.width = "200px"; // Ajuste para que no sea gigante
                        
                        divMensaje.appendChild(nuevoAudio);
                        chat.appendChild(divMensaje);
                        
                        chat.scrollTop = chat.scrollHeight;
                    };

                    grabador.start();
                    boton.innerHTML = "üõë";
                    boton.style.backgroundColor = "#ff3b30";
                } catch (error) {
                    alert("David, activa el permiso del micro.");
                }
            } else {
                grabador.stop();
                boton.innerHTML = "üéôÔ∏è";
                boton.style.backgroundColor = "#00a884";
            }
        }
    </script>
</body>
</html>
