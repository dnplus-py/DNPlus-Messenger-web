<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNpPlus Messenger</title>
    
    <link rel="stylesheet" href="https://dnplus-py.github.io/DNPlus-Messenger-web/mensajes.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body style="background-color: #0b141a;"> <div id="action-header-menu">
        <i class="fas fa-reply text-xl cursor-pointer" onclick="alert('Respondiendo...')"></i>
        <i class="fas fa-share text-xl cursor-pointer" onclick="alert('Reenviando...')"></i>
        <i class="fas fa-trash text-xl cursor-pointer" onclick="borrarMensaje()"></i>
        <i class="fas fa-times text-xl cursor-pointer ml-4" onclick="cerrarMenuAcciones()"></i>
    </div>

    <header>
        <div class="flex items-center gap-2">
            <i class="fas fa-arrow-left p-2 cursor-pointer" onclick="history.back()"></i>
            <img id="header-photo" src="" class="w-10 h-10 rounded-full object-cover">
            <div>
                <div id="header-name" class="font-bold text-sm">Cargando...</div>
                <div class="text-[10px] text-green-400">en l√≠nea</div>
            </div>
        </div>
        <div class="flex gap-3 relative">
            <i class="fas fa-phone p-2"></i>
            <i class="fas fa-ellipsis-v p-2 cursor-pointer" onclick="toggleHeaderMenu()"></i>
            
            <div id="header-menu" class="msg-menu" style="right: 10px; top: 45px; width: 180px; display: none;">
                <div class="menu-item" onclick="cambiarFondo()">
                    <i class="fas fa-image mr-2"></i> Fondo de pantalla
                </div>
                <div class="menu-item" onclick="vaciarChat()">
                    <i class="fas fa-broom mr-2"></i> Vaciar chat
                </div>
            </div>
        </div>
    </header>

    <main id="chat-container"></main>

    <div class="input-area" style="position: relative;"> <div id="rec-overlay" style="display: none; position: absolute; background: #111b21; width: calc(100% - 65px); height: 100%; left: 0; top: 0; align-items: center; padding-left: 20px; z-index: 50; border-radius: 25px;">
        <i class="fas fa-microphone text-red-500 animate-pulse mr-2"></i> 
        <span style="color: #ff5252; font-weight: bold;">Grabando...</span>
    </div>

    <div class="input-card">
        <i class="far fa-smile text-[#8696a0] text-xl cursor-pointer" onclick="toggleEmojis()"></i>
        <input type="text" id="chat-input" placeholder="Mensaje" autocomplete="off">
        <label for="file-input"><i class="fas fa-paperclip text-[#8696a0] text-xl mx-2 cursor-pointer"></i></label>
        <input type="file" id="file-input" hidden onchange="manejarAdjunto(this)">
    </div>
    <button id="action-btn" class="action-btn">
        <i id="action-icon" class="fas fa-microphone"></i>
    </button>
</div>


    <div id="emoji-panel"></div>

    <div id="image-viewer">
        <span class="absolute top-5 right-5 text-white text-5xl cursor-pointer" style="z-index:100" onclick="cerrarVisor()">&times;</span>
        <img id="full-image" src="" alt="Vista previa">
        <div class="flex gap-10 mt-5">
            <i class="fas fa-search-plus text-white text-3xl cursor-pointer" onclick="zoomImg(1.2)"></i>
            <i class="fas fa-search-minus text-white text-3xl cursor-pointer" onclick="zoomImg(0.8)"></i>
        </div>
    </div>

    <input type="file" id="bg-input" hidden accept="image/*" onchange="aplicarNuevoFondo(this)">

    <script src="https://dnplus-py.github.io/DNPlus-Messenger-web/mensajes.js"></script>

</body>
</html>
