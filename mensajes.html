<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNpPlus - Chat Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --whatsapp-bg: #0b141a;
            --msg-mine: #176f47;
            --msg-theirs: #202c33;
            --text-color-mine: #F08927;
            --header-color: #085f56;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--whatsapp-bg); height: 100vh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        header { height: 62px; background-color: var(--header-color); color: white; padding: 0 10px; display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        
        #chat-container {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; background-color: #0b141a;
        }

        .bubble { max-width: 90%; padding: 8px 12px; border-radius: 12px; font-size: 0.95rem; color: white; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .bubble-mine { align-self: flex-end; background-color: var(--msg-mine); border-top-right-radius: 2px; }
        .bubble-theirs { align-self: flex-start; background-color: var(--msg-theirs); border-top-left-radius: 2px; }
        .bubble-mine .text-content { color: var(--text-color-mine); font-weight: 500; }

        /* TAMAÃ‘O DE AUDIO SOLICITADO */
        .audio-wrapper { 
            width: 270px; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
        }
        .audio-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }

        .input-area { background-color: #111b21; padding: 8px 10px; display: flex; align-items: center; gap: 8px; position: relative; }
        .input-card { background: #2a3942; border-radius: 25px; flex: 1; display: flex; align-items: center; padding: 0 15px; height: 48px; }
        .input-card input { background: transparent; border: none; outline: none; flex: 1; color: white; }
        .action-btn { background: var(--msg-mine); width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; border: none; }

        #rec-overlay { 
            position: absolute; left: 10px; right: 70px; top: 8px; bottom: 8px; 
            background: #111b21; border-radius: 25px; display: none; align-items: center; 
            padding: 0 20px; z-index: 100; 
        }

        #call-screen { position: fixed; inset: 0; background: #075e54; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 0; color: white; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="call-screen">
        <div class="text-center">
            <img id="call-photo" src="" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
            <div id="call-name" class="text-2xl font-bold">Nombre</div>
            <div id="call-status" class="mt-2">Llamando...</div>
        </div>
        <div class="bg-red-500 w-16 h-16 rounded-full flex items-center justify-center text-2xl cursor-pointer" onclick="endCall()">
            <i class="fas fa-phone-slash"></i>
        </div>
    </div>

    <header>
        <div class="flex items-center gap-2">
            <i class="fas fa-arrow-left p-2 cursor-pointer" onclick="history.back()"></i>
            <img id="header-photo" src="" class="avatar">
            <div id="header-name" class="font-bold">Cargando...</div>
        </div>
        <i class="fas fa-phone p-2 cursor-pointer" onclick="startCall()"></i>
    </header>

    <main id="chat-container"></main>

    <div class="input-area">
        <div id="rec-overlay">
            <i class="fas fa-microphone text-red-500 animate-pulse mr-3"></i>
            <span id="rec-timer" class="text-white flex-1">0:00</span>
        </div>
        <div class="input-card">
            <input type="text" id="chat-input" placeholder="Mensaje">
        </div>
        <button id="action-btn" class="action-btn"><i id="action-icon" class="fas fa-microphone"></i></button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A", databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const miId = localStorage.getItem("user_phone") || "595992536184";
        const idOtro = localStorage.getItem("chat_destinatario_id");
        const salaId = localStorage.getItem("chat_sala_id");

        window.onload = () => {
            db.ref("usuarios_registrados/" + idOtro).on("value", s => {
                const d = s.val();
                if(d){
                    document.getElementById('header-name').innerText = d.nombre || idOtro;
                    document.getElementById('header-photo').src = d.foto || "";
                    document.getElementById('call-photo').src = d.foto || "";
                    document.getElementById('call-name').innerText = d.nombre || idOtro;
                }
            });
            db.ref("chats_privados/" + salaId).on("child_added", s => dibujarBurbuja(s.val()));
        };

        function dibujarBurbuja(data) {
            const esMio = data.emisor === miId;
            const b = document.createElement('div');
            b.className = `bubble ${esMio ? 'bubble-mine' : 'bubble-theirs'}`;
            
            if(data.tipo === 'audio') {
                b.innerHTML = `<div class="audio-wrapper">
                    <img src="${esMio ? 'https://i.postimg.cc/mD8zM1vW/david-profile.jpg' : document.getElementById('header-photo').src}" class="audio-avatar">
                    <i class="fas fa-play text-xl cursor-pointer" onclick="new Audio('${data.url}').play()"></i>
                    <div class="text-xs">Voz (${data.duracion})</div>
                </div>`;
            } else {
                b.innerHTML = `<div class="${esMio ? 'text-content' : ''}">${data.mensaje}</div>`;
            }
            document.getElementById('chat-container').appendChild(b);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function sendData(p) {
            db.ref("chats_privados/" + salaId).push({ ...p, emisor: miId, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        }

        // --- AUDIO MEJORADO ---
        let mediaRecorder, audioChunks = [], recInterval, startTime;
        const actionBtn = document.getElementById('action-btn');

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            document.getElementById('rec-overlay').style.display = 'flex';
            startTime = Date.now();
            recInterval = setInterval(() => {
                const s = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('rec-timer').innerText = `0:${s.toString().padStart(2,'0')}`;
            }, 500);
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                const r = new FileReader();
                r.readAsDataURL(blob);
                r.onloadend = () => sendData({ tipo: 'audio', url: r.result, duracion: document.getElementById('rec-timer').innerText });
            };
            mediaRecorder.start();
        }

        function stopRecording() {
            if(mediaRecorder) mediaRecorder.stop();
            clearInterval(recInterval);
            document.getElementById('rec-overlay').style.display = 'none';
        }

        actionBtn.onmousedown = () => { if(!document.getElementById('chat-input').value) startRecording(); };
        actionBtn.onmouseup = () => { if(mediaRecorder) setTimeout(stopRecording, 200); };
        actionBtn.onclick = () => { 
            const val = document.getElementById('chat-input').value;
            if(val) { sendData({tipo:'texto', mensaje: val}); document.getElementById('chat-input').value = ""; }
        };

        function startCall() { document.getElementById('call-screen').style.display = 'flex'; }
        function endCall() { document.getElementById('call-screen').style.display = 'none'; }
    </script>
</body>
</html>
