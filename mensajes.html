<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat DNPlus</title>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #e9edef;
        }

        /* --- CABECERA --- */
        .chat-header {
            background-color: #085f56;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        .back-icon { font-size: 22px; cursor: pointer; color: white; }
        .user-img { width: 38px; height: 38px; border-radius: 50%; background: #232d36; }
        .user-info { flex: 1; }
        .user-info span { display: block; font-weight: bold; font-size: 16px; color: white; }
        .user-info small { color: rgba(255,255,255,0.8); font-size: 12px; }

        /* --- √ÅREA DE MENSAJES (FONDO DIN√ÅMICO) --- */
        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            /* Aqu√≠ el fondo se puede cambiar por JS */
            background-color: #0b141a; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 15px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        .received { background-color: #202c33; align-self: flex-start; border-top-left-radius: 2px; }
        .sent { background-color: #085f56; align-self: flex-end; border-top-right-radius: 2px; }
        .time { font-size: 10px; color: rgba(255,255,255,0.5); text-align: right; margin-top: 4px; }

        /* --- ENTRADA DE TEXTO ESTILO WHATSAPP --- */
        .input-wrapper {
            background-color: transparent;
            padding: 8px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .input-container {
            flex: 1;
            background-color: #202c33;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 5px 12px;
            min-height: 40px;
        }

        .icon-btn {
            color: #8696a0;
            font-size: 22px;
            padding: 8px;
            cursor: pointer;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            outline: none;
            padding: 8px 5px;
            max-height: 120px;
            overflow-y: auto;
        }

        .action-btn {
            background-color: #085f56;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            border: none;
            flex-shrink: 0;
        }
    </style>
</head>
<body id="chatBody">

    <div class="chat-header">
        <div class="back-icon" onclick="history.back()">‚Üê</div>
        <img class="user-img" id="headerFoto" src="https://www.w3schools.com/howto/img_avatar.png">
        <div class="user-info">
            <span id="chatNombre">Nombre</span>
            <small>en l√≠nea</small>
        </div>
        <div style="color: white; font-size: 20px;">‚ãÆ</div>
    </div>

    <div class="messages-container" id="msgContainer">
        </div>

    <div class="input-wrapper">
        <div class="input-container">
            <div class="icon-btn">üòä</div>
            
            <input type="text" id="chatInput" class="chat-input" placeholder="Mensaje" oninput="toggleIcon()">
            
            <div class="icon-btn" onclick="abrirAdjuntos()">üìé</div>
            <div class="icon-btn">üì∑</div>
        </div>

        <button class="action-btn" id="mainActionBtn" onclick="handleAction()">
            <span id="actionIcon" style="font-size: 22px;">üéôÔ∏è</span>
        </button>
    </div>

    <script>
        // Cargar datos del contacto
        window.onload = function() {
            const nombre = localStorage.getItem("chat_actual") || "Contacto";
            document.getElementById('chatNombre').innerText = nombre;
            
            // Si quieres cambiar el fondo din√°micamente:
            // document.getElementById('msgContainer').style.backgroundColor = "#176f47";
        };

        function toggleIcon() {
            const input = document.getElementById('chatInput');
            const btn = document.getElementById('actionIcon');
            
            if (input.value.trim().length > 0) {
                btn.innerText = "‚û§"; // Icono de enviar
            } else {
                btn.innerText = "üéôÔ∏è"; // Icono de micro
            }
        }

        function handleAction() {
            const input = document.getElementById('chatInput');
            if (input.value.trim() !== "") {
                enviarMensaje(input.value);
                input.value = "";
                toggleIcon();
            } else {
                alert("Grabando audio...");
            }
        }

        function enviarMensaje(texto) {
            const container = document.getElementById('msgContainer');
            const now = new Date();
            const time = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble sent';
            bubble.innerHTML = `${texto} <div class="time">${time}</div>`;
            
            container.appendChild(bubble);
            container.scrollTop = container.scrollHeight;
        }

        function abrirAdjuntos() {
            alert("Galer√≠a, Documento, Ubicaci√≥n...");
        }
    </script>
</body>
</html>
