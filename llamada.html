<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llamada DNPlus</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        .pulse-animation {
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body style="background-color: #0b141a; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 0; color: white; overflow: hidden;">

    <div class="text-center">
        <p class="text-xs text-gray-400 uppercase tracking-widest mb-2">Llamada de voz de DNPlus</p>
        <h1 id="nombre-contacto" class="text-3xl font-bold">Cargando...</h1>
        <p id="timer" class="text-green-500 mt-1">Llamando...</p>
    </div>

    <div class="relative">
        <img id="foto-contacto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
             class="w-44 h-44 rounded-full object-cover border-4 border-[#176f47] pulse-animation">
    </div>

    <div class="flex gap-8 items-center">
        <button class="w-14 h-14 bg-gray-800 rounded-full flex items-center justify-center text-xl">
            <i class="fas fa-volume-up"></i>
        </button>
        
        <button onclick="window.history.back()" class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center text-2xl shadow-lg active:scale-90 transition-transform">
            <i class="fas fa-phone-slash rotate-[135deg]"></i>
        </button>

        <button class="w-14 h-14 bg-gray-800 rounded-full flex items-center justify-center text-xl">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <script>
        // CONFIGURACIÓN DE TU FIREBASE (Copiada de tus capturas)
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            projectId: "dnplus-messenger-pro",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // OBTENER ID DEL CONTACTO DE LA URL
        const params = new URLSearchParams(window.location.search);
        const idContacto = params.get('id');

        if (idContacto) {
            // BUSCAR EN TU RAMA DE USUARIOS (Igual que en mis_contactos.html)
            db.ref("usuarios_registrados/" + idContacto).once("value", (snapshot) => {
                const user = snapshot.val();
                if (user) {
                    document.getElementById("nombre-contacto").innerText = user.nombre || "Usuario DNPlus";
                    if (user.foto_perfil) {
                        document.getElementById("foto-contacto").src = user.foto_perfil;
                    }
                }
            });
        }

        // OPCIONAL: Iniciar cronómetro después de 3 segundos (simulando que contestan)
        setTimeout(() => {
            let segundos = 0;
            document.getElementById("timer").classList.remove("animate-pulse");
            setInterval(() => {
                segundos++;
                let min = Math.floor(segundos / 60);
                let seg = segundos % 60;
                document.getElementById("timer").innerText = `${min < 10 ? '0'+min : min}:${seg < 10 ? '0'+seg : seg}`;
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
