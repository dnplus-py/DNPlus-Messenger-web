<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llamada DNPlus</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        /* Fondo con el verde que te gusta para los mensajes */
        body { background-color: #0b141a; overflow: hidden; }
        
        .pulse-animation {
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(23, 111, 71, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(23, 111, 71, 0); }
            100% { box-shadow: 0 0 0 0 rgba(23, 111, 71, 0); }
        }
        
        /* Botones estilo WhatsApp */
        .btn-call {
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 20px; transition: 0.2s;
        }
        .btn-call:active { transform: scale(0.9); }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between py-16 text-white">

    <div class="text-center">
        <div class="flex items-center justify-center gap-2 mb-2">
            <i class="fas fa-lock text-[10px] text-gray-500"></i>
            <p class="text-[11px] text-gray-400 uppercase tracking-[2px]">Cifrado de extremo a extremo</p>
        </div>
        <h1 id="nombre-contacto" class="text-3xl font-medium mt-4">Cargando...</h1>
        <p id="timer" class="text-gray-400 mt-2 text-lg">Llamando...</p>
    </div>

    <div class="relative">
        <img id="foto-contacto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
             class="w-48 h-48 rounded-full object-cover border-4 border-[#176f47] pulse-animation">
    </div>

    <div class="flex flex-col items-center gap-10 w-full px-10">
        <div class="flex justify-around w-full max-w-sm">
            <button class="btn-call bg-gray-800/60"><i class="fas fa-volume-up"></i></button>
            <button class="btn-call bg-gray-800/60"><i class="fas fa-video-slash"></i></button>
            <button class="btn-call bg-gray-800/60"><i class="fas fa-microphone"></i></button>
        </div>

        <button onclick="window.history.back()" class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center text-2xl shadow-2xl active:scale-95">
            <i class="fas fa-phone-slash rotate-[135deg]"></i>
        </button>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        // Obtener el ID del contacto (lo lee de localStorage o URL)
        // He puesto ambos por si lo llamas desde el chat o desde la lista
        const idContacto = new URLSearchParams(window.location.search).get('id') || localStorage.getItem("chat_destinatario_id");

        if (idContacto) {
            // Referencia exacta a tu rama de usuarios registrados
            db.ref("usuarios_registrados/" + idContacto).once("value", (snapshot) => {
                const user = snapshot.val();
                if (user) {
                    // Ponemos el nombre y la foto real de Firebase
                    document.getElementById("nombre-contacto").innerText = user.nombre || "Usuario DNPlus";
                    if (user.foto) {
                        document.getElementById("foto-contacto").src = user.foto;
                    }
                }
            });
        }

        // LÓGICA DEL CRONÓMETRO (Inicia a los 3 segundos simulando conexión)
        setTimeout(() => {
            let segundos = 0;
            const timerElement = document.getElementById("timer");
            timerElement.style.color = "#00a884"; // Cambia a verde cuando "conecta"
            
            setInterval(() => {
                segundos++;
                let min = Math.floor(segundos / 60);
                let seg = segundos % 60;
                timerElement.innerText = `${min < 10 ? '0'+min : min}:${seg < 10 ? '0'+seg : seg}`;
            }, 1000);
        }, 3500);
    </script>
</body>
</html>
