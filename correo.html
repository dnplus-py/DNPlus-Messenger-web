<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background-color: #0d1117; 
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .icon-container img { width: 80px; margin-bottom: 20px; }
        h2 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 14px; color: #8b949e; max-width: 280px; margin-bottom: 30px; }
        .input-group {
            width: 90%; max-width: 320px; background-color: #161b22;
            border: 1px solid #30363d; border-radius: 8px; padding: 10px; margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%; background: transparent; border: none;
            color: white; font-size: 16px; outline: none; text-align: center;
        }
        .btn-enviar {
            width: 90%; max-width: 320px; background-color: #176f47; 
            color: white; border: none; border-radius: 25px;
            padding: 15px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .btn-enviar:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
    </div>

    <h2>Añade tu correo</h2>
    <p>Te enviaremos un código de 5 dígitos para verificar tu cuenta de DNPlus.</p>

    <div class="input-group">
        <input type="email" id="user-email" placeholder="correo@ejemplo.com">
    </div>

    <button class="btn-enviar" id="btn-enviar" onclick="procesarEnvio()">
        <span id="btn-texto">OBTENER CÓDIGO</span>
    </button>

    <script>
        (function() {
            // Public Key que me pasaste ✅
            emailjs.init("ycta0gV4PbOTe1hr9"); 
        })();

        function procesarEnvio() {
            const emailIngresado = document.getElementById('user-email').value;
            const boton = document.getElementById('btn-enviar');
            const textoBoton = document.getElementById('btn-texto');
            
            if (!emailIngresado.includes("@")) {
                alert("Por favor, ingresa un correo válido.");
                return;
            }

            textoBoton.innerText = "ENVIANDO...";
            boton.disabled = true;

            // GENERACIÓN DE 5 DÍGITOS ✅
            const codigoOTP = Math.floor(10000 + Math.random() * 90000);
            localStorage.setItem("codigo_verificacion", codigoOTP);
            localStorage.setItem("user_email", emailIngresado);

            // TUS IDs ACTUALIZADOS ✅
            const serviceID = 'service_eakuydh'; 
            const templateID = 'template_7nnvz1v'; 

            const templateParams = {
                email: emailIngresado,
                passcode: codigoOTP,
                time: "One-Time password"
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    window.location.href = "otp.html";
                }, (err) => {
                    textoBoton.innerText = "REINTENTAR";
                    boton.disabled = false;
                    alert("Error de conexión. Verifica que el servicio esté activo en EmailJS.");
                });
        }
    </script>
</body>
</html>
