<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Vincular Correo</title>
    <style>
        body {
            background-color: #0b141a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon-mail {
            font-size: 50px;
            color: #176F47;
            margin-bottom: 20px;
        }

        h2 { margin-bottom: 10px; font-size: 22px; }
        p { color: #8696a0; font-size: 14px; margin-bottom: 30px; }

        .input-group {
            background: #202c33;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #176F47;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .btn-enviar {
            background-color: #176F47;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(23, 111, 71, 0.3);
            transition: 0.3s;
        }

        .btn-enviar:active { transform: scale(0.98); background-color: #0f5235; }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-mail">üìß</div>
        <h2>A√±ade tu correo</h2>
        <p>Te enviaremos un c√≥digo de 6 d√≠gitos para verificar tu cuenta de DNPlus.</p>

        <div class="input-group">
            <input type="email" id="user-email" placeholder="ejemplo@gmail.com" required>
        </div>

        <button class="btn-enviar" id="btn-texto" onclick="procesarEnvio()">ENVIAR C√ìDIGO</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // 1. INICIALIZACI√ìN CON TU CLAVE REAL
        (function() {
            emailjs.init("RyMkpjIKl84V_buAq"); 
        })();

        function procesarEnvio() {
            const email = document.getElementById('user-email').value;
            const boton = document.getElementById('btn-texto');
            
            if (!email.includes("@")) {
                alert("Por favor, ingresa un correo v√°lido");
                return;
            }

            boton.innerText = "ENVIANDO...";
            boton.disabled = true;

            // 2. Generar c√≥digo de 6 d√≠gitos
            const codigoOTP = Math.floor(100000 + Math.random() * 900000);
            
            // 3. Guardar en localStorage para validar en otp.html
            localStorage.setItem("codigo_verificacion", codigoOTP);
            localStorage.setItem("email_usuario", email);

            // 4. ENV√çO REAL CON EMAILJS
            const serviceID = 'default_service';
            const templateID = 'RyMkpjIKl84V_buAq'; // <--- CAMBIA ESTO POR TU ID DE PLANTILLA

            const templateParams = {
                to_email: email,
                otp_code: codigoOTP,
                reply_to: 'soporte@dnplus.com'
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    console.log("¬°√âxito!");
                    window.location.href = "otp.html";
                }, (err) => {
                    boton.innerText = "REINTENTAR";
                    boton.disabled = false;
                    alert("Error al enviar: " + JSON.stringify(err));
                });
        }
    </script>
</body>
</html>
