<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Vincular Correo</title>
    <style>
        body {
            background-color: #0b141a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon-mail {
            font-size: 50px;
            color: #176F47;
            margin-bottom: 20px;
        }

        h2 { margin-bottom: 10px; font-size: 22px; }
        p { color: #8696a0; font-size: 14px; margin-bottom: 30px; }

        .input-group {
            background: #202c33;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #176F47;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .btn-enviar {
            background-color: #176F47;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(23, 111, 71, 0.3);
            transition: 0.3s;
        }

        .btn-enviar:disabled {
            background-color: #202c33;
            color: #8696a0;
            cursor: not-allowed;
        }

        .btn-enviar:active:not(:disabled) { transform: scale(0.98); background-color: #0f5235; }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-mail">游닎</div>
        <h2>A침ade tu correo</h2>
        <p>Te enviaremos un c칩digo de 6 d칤gitos para verificar tu cuenta de DNPlus.</p>

        <div class="input-group">
            <input type="email" id="user-email" placeholder="ejemplo@gmail.com" required>
        </div>

        <button class="btn-enviar" id="btn-enviar" onclick="procesarEnvio()">ENVIAR C칍DIGO</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // 1. INICIALIZACI칍N (Tu clave p칰blica)
        (function() {
            emailjs.init("RyMkpjIKl84V_buAq"); 
        })();

        function procesarEnvio() {
            const emailInput = document.getElementById('user-email');
            const email = emailInput.value.trim();
            const boton = document.getElementById('btn-enviar');
            
            // Validaci칩n b치sica
            if (!email || !email.includes("@")) {
                alert("Por favor, ingresa un correo electr칩nico v치lido.");
                return;
            }

            // Cambiar estado del bot칩n
            boton.innerText = "ENVIANDO...";
            boton.disabled = true;

            // 2. Generar c칩digo de 6 d칤gitos aleatorio
            const codigoOTP = Math.floor(100000 + Math.random() * 900000).toString();
            
            // 3. Guardar datos en localStorage (Nombres corregidos para otp.html)
            localStorage.setItem("user_email", email);
            localStorage.setItem("temp_otp", codigoOTP);

            // 4. Par치metros para la plantilla de EmailJS
            // NOTA: Aseg칰rate de que en tu plantilla de EmailJS uses {{otp_code}} y {{to_email}}
            const templateParams = {
                to_email: email,
                otp_code: codigoOTP,
                reply_to: 'soporte@dnplus.com'
            };

            const serviceID = 'default_service'; 
            const templateID = 'TU_TEMPLATE_ID_REAL'; // <--- PEGA TU TEMPLATE_ID AQU칈

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    console.log("춰Correo enviado con 칠xito!");
                    // Redirigir a la pantalla de verificaci칩n
                    window.location.href = "otp.html";
                })
                .catch((err) => {
                    console.error("Error al enviar:", err);
                    alert("Ocurri칩 un error al enviar el c칩digo. Por favor intenta de nuevo.");
                    boton.innerText = "ENVIAR C칍DIGO";
                    boton.disabled = false;
                });
        }
    </script>

</body>
</html>
