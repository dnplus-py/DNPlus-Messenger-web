<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Vincular Correo</title>
    <style>
        body {
            background-color: #0b141a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .icon-mail { font-size: 50px; color: #176F47; margin-bottom: 20px; }
        h2 { margin-bottom: 10px; font-size: 22px; }
        p { color: #8696a0; font-size: 14px; margin-bottom: 30px; }
        .input-group {
            background: #202c33;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #176F47;
        }
        input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .btn-enviar {
            background-color: #176F47;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-mail">üìß</div>
        <h2>A√±ade tu correo</h2>
        <p>Te enviaremos un c√≥digo de 6 d√≠gitos para verificar tu cuenta de DNPlus.</p>
        <div class="input-group">
            <input type="email" id="user-email" placeholder="ejemplo@gmail.com" required>
        </div>
        <button class="btn-enviar" id="btn-texto" onclick="procesarEnvio()">ENVIAR C√ìDIGO</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        // Tu Public Key real que me pasaste reci√©n ‚úÖ
        emailjs.init("Ycta0gV4PbOTe1hr9"); 
    })();

    function procesarEnvio() {
        const email = document.getElementById('user-email').value;
        const boton = document.getElementById('btn-texto');
        
        if (!email.includes("@")) {
            alert("Por favor, ingresa un correo v√°lido.");
            return;
        }

        boton.innerText = "ENVIANDO...";
        boton.disabled = true;

        // Generar c√≥digo de 6 d√≠gitos
        const codigoOTP = Math.floor(100000 + Math.random() * 900000);
        
        // Guardamos el c√≥digo localmente para que otp.html lo pueda verificar
        localStorage.setItem("codigo_verificacion", codigoOTP);
        localStorage.setItem("email_usuario", email);

        // CONFIGURACI√ìN DE ENV√çO
        // IMPORTANTE: Revisa en la pesta√±a "Email Services" si tu ID es 'default_service'
        // Si es distinto (ejemplo: service_xxx), c√°mbialo aqu√≠ abajo:
        const serviceID = 'default_service'; 
        const templateID = 'template_hf10l77';

        const templateParams = {
            to_email: email,
            otp_code: codigoOTP,
            reply_to: 'soporte@dnplus.com'
        };

        emailjs.send(serviceID, templateID, templateParams)
            .then(() => {
                // Si funciona, te manda a la pantalla para poner el c√≥digo
                window.location.href = "otp.html";
            }, (err) => {
                boton.innerText = "REINTENTAR";
                boton.disabled = false;
                // Si sale error, ahora nos dir√° la raz√≥n real
                alert("Error: " + err.status + " " + err.text);
            });
    }
</script>
</body>
</html>
