<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>DNPlus - Registro</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .icon-mail { font-size: 50px; color: #176F47; margin-bottom: 20px; }
        h2 { margin-bottom: 10px; font-size: 22px; }
        p { color: #8696a0; font-size: 14px; margin-bottom: 30px; }
        .input-group { background: #202c33; border-radius: 10px; padding: 10px; margin-bottom: 20px; border-bottom: 2px solid #176F47; }
        input { background: transparent; border: none; color: white; width: 100%; padding: 10px; font-size: 16px; outline: none; }
        .btn-enviar { background-color: #176F47; color: white; border: none; width: 100%; padding: 15px; border-radius: 50px; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-mail">ðŸ“§</div>
        <h2>Verifica tu correo</h2>
        <p>Enviaremos un cÃ³digo de seguridad a tu cuenta de DNPlus.</p>
        <div class="input-group">
            <input type="email" id="user-email" placeholder="tu-correo@gmail.com" required>
        </div>
        <button class="btn-enviar" id="btn-texto" onclick="procesarEnvio()">ENVIAR CÃ“DIGO</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("Ycta0gV4PbOTe1hr9"); 
    })();

    function procesarEnvio() {
        const emailIngresado = document.getElementById('user-email').value;
        const boton = document.getElementById('btn-texto');
        
        if (!emailIngresado.includes("@")) {
            alert("Por favor, ingresa un correo vÃ¡lido.");
            return;
        }

        boton.innerText = "ENVIANDO...";
        boton.disabled = true;

        // Generamos el cÃ³digo de 6 dÃ­gitos
        const codigoOTP = Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem("codigo_verificacion", codigoOTP);

        // CONFIGURACIÃ“N EXITOSA âœ…
        const serviceID = 'service_eakuydh'; 
        const templateID = 'PONER_AQUÃ_EL_ID_DE_TU_CAPTURA_8:00PM'; 

        const templateParams = {
            email: emailIngresado, // Debe llamarse 'email' como en tu prueba exitosa
            passcode: codigoOTP,   // Debe llamarse 'passcode' como en tu prueba exitosa
            time: "One-Time password"
        };

        emailjs.send(serviceID, templateID, templateParams)
            .then(() => {
                window.location.href = "otp.html";
            }, (err) => {
                boton.innerText = "REINTENTAR";
                boton.disabled = false;
                alert("Error: " + JSON.stringify(err));
            });
    }
</script>
</body>
</html>
