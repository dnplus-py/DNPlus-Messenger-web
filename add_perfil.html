<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DNPlus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #ffffff; text-align: center; font-family: sans-serif; }
        
        .profile-pic-container {
            margin-top: 50px;
            position: relative;
            display: inline-block;
        }

        .circle-avatar {
            width: 120px;
            height: 120px;
            background-color: #e1e1e1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #176F47;
        }

        .camera-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #176F47;
            color: white;
            padding: 8px;
            border-radius: 50%;
            font-size: 12px;
        }

        .input-name {
            border: none;
            border-bottom: 2px solid #176F47;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            margin-top: 40px;
            outline: none;
            text-align: center;
        }

        .hint {
            color: #888;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2 style="color: #085F56; margin-top: 40px;">Info. de perfil</h2>
    <p style="color: #666;">Por favor, proporciona tu nombre y una foto de perfil opcional.</p>

    <div class="profile-pic-container" onclick="subirFoto()">
        <div class="circle-avatar">
            <img id="imgPerfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="80">
        </div>
        <div class="camera-icon">ðŸ“·</div>
    </div>

    <div>
        <input type="text" id="userName" class="input-name" placeholder="Tu nombre aquÃ­" maxlength="25">
        <p class="hint">Este nombre serÃ¡ visible para tus contactos de DNPlus.</p>
    </div>

    <div style="margin-top: 50px;">
        <button class="btn-confirmar" onclick="guardarPerfil()" style="padding: 12px 60px;">
            SIGUIENTE
        </button>
    </div>

    <script>
        function subirFoto() {
            // AquÃ­ puedes llamar a la galerÃ­a de Sketchware
            if(window.Android && window.Android.seleccionarFoto) {
                window.Android.seleccionarFoto();
            } else {
                alert("Abriendo galerÃ­a...");
            }
        }

        function guardarPerfil() {
            const nombre = document.getElementById('userName').value;
            if(nombre.trim().length > 2) {
                if(window.Android && window.Android.guardarNombre) {
                    window.Android.guardarNombre(nombre);
                }
                // Una vez guardado, vamos al chat final
                window.location.href = 'mensajes.html';
            } else {
                alert("Por favor, ingresa tu nombre.");
            }
        }
    </script>
</body>
</html>
