<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DNPlus</title>
    <style>
        body { background-color: #0b141a; color: #e9edef; text-align: center; font-family: sans-serif; padding: 20px; }
        .title { color: #00a884; margin-top: 30px; font-size: 20px; }
        .avatar-container { margin: 40px auto; position: relative; width: 120px; }
        #fotoPerfil { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; background: #232d36; }
        .btn-foto { position: absolute; bottom: 0; right: 0; background: #00a884; border-radius: 50%; padding: 8px; cursor: pointer; }
        .input-nombre { background: transparent; border: none; border-bottom: 2px solid #00a884; color: white; width: 80%; padding: 10px; font-size: 18px; outline: none; margin-top: 20px; }
        .btn-sig { background: #00a884; color: white; padding: 12px 40px; border-radius: 30px; border: none; margin-top: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2 class="title">Info. de perfil</h2>
    <p style="color: #8696a0; font-size: 14px;">Por favor, proporciona tu nombre y una foto de perfil opcional.</p>

    <div class="avatar-container" onclick="document.getElementById('fileInput').click()">
        <img id="fotoPerfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <div class="btn-foto">ðŸ“·</div>
        <input type="file" id="fileInput" hidden accept="image/*" onchange="previsualizar(this)">
    </div>

    <input type="text" id="userName" class="input-nombre" placeholder="Escribe tu nombre aquÃ­">

    <br>
    <button class="btn-sig" onclick="finalizarRegistro()">SIGUIENTE</button>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // CONFIGURACIÃ“N FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let fotoBase64 = "";

        function previsualizar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fotoPerfil').src = e.target.result;
                    fotoBase64 = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function finalizarRegistro() {
            const nombre = document.getElementById('userName').value.trim();
            const tempId = localStorage.getItem("user_temp_id");

            if (!nombre) {
                alert("Por favor, ingresa tu nombre.");
                return;
            }

            if (!tempId) {
                alert("Error de sesiÃ³n. Por favor, vuelve a empezar.");
                window.location.href = 'registro.html';
                return;
            }

            // GUARDAR DATOS REALES
            db.ref("usuarios_registrados/" + tempId).update({
                nombre: nombre,
                foto: fotoBase64 || "https://cdn-icons-png.flaticon.com/512/149/149071.png",
                estado: "Â¡Hola! Estoy usando DNPlus",
                ultimaVez: Date.now()
            }).then(() => {
                // Guardamos en Local para uso rÃ¡pido en la app
                localStorage.setItem("user_name", nombre);
                localStorage.setItem("user_photo", fotoBase64);
                
                window.location.href = 'home.html';
            }).catch(e => alert("Error al guardar: " + e.message));
        }
    </script>
</body>
</html>
