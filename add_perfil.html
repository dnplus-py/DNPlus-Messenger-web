<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .header { background-color: #075e54; padding: 15px; text-align: left; font-size: 19px; }
        .container { padding: 20px; }
        
        /* CÃ­rculo de la foto */
        .avatar-container {
            width: 150px; height: 150px;
            background: #202c33;
            border-radius: 50%;
            margin: 30px auto;
            overflow: hidden;
            border: 2px solid #075e54;
            cursor: pointer;
            position: relative;
        }
        #fotoPerfil { width: 100%; height: 100%; object-fit: cover; }
        
        /* Icono de cÃ¡mara superpuesto */
        .camera-icon {
            position: absolute; bottom: 10px; right: 10px;
            background: #075e54; padding: 8px; border-radius: 50%; font-size: 12px;
        }

        input[type="text"] {
            background: transparent; border: none;
            border-bottom: 2px solid #075e54;
            color: white; width: 85%; padding: 10px;
            font-size: 18px; outline: none; text-align: center; margin-top: 20px;
        }
        
        .btn {
            background: #075e54; color: white; border: none;
            padding: 15px; border-radius: 30px; width: 85%;
            font-weight: bold; margin-top: 60px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">Info. de perfil</div>

    <div class="container">
        <div class="avatar-container" onclick="document.getElementById('selectorFoto').click()">
            <img id="fotoPerfil" src="https://www.w3schools.com/howto/img_avatar.png">
            <div class="camera-icon">ðŸ“·</div>
        </div>

        <input type="file" id="selectorFoto" style="display:none" accept="image/*" onchange="seleccionarFoto(event)">
        
        <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre">
        
        <button class="btn" onclick="irAlHome()">SIGUIENTE</button>
    </div>

    <script>
        // FunciÃ³n para abrir galerÃ­a y mostrar la foto elegida
        function seleccionarFoto(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    // Mostramos la foto en el cÃ­rculo
                    document.getElementById('fotoPerfil').src = e.target.result;
                    // Guardamos la foto en la memoria del celu
                    localStorage.setItem("user_photo", e.target.result);
                }
                lector.readAsDataURL(archivo);
            }
        }

        // FunciÃ³n para guardar nombre y saltar al Home
        function irAlHome() {
            const nombre = document.getElementById('nombreUsuario').value.trim();

            if (nombre.length >= 2) {
                localStorage.setItem("user_name", nombre);
                // Salto directo al archivo home.html
                window.location.href = "home.html";
            } else {
                alert("David, por favor escribe tu nombre.");
            }
        }
    </script>
</body>
</html>
