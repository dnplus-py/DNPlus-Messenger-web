<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DNPlus</title>
    <style>
        body { 
            background-color: #0b141a; 
            color: #e9edef; 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* --- Estilos del Loader --- */
        #loader-overlay {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b141a;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 168, 132, 0.2);
            border-top: 5px solid #00a884;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Estilos de Perfil --- */
        .profile-pic-container {
            margin-top: 40px;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .circle-avatar {
            width: 140px;
            height: 140px;
            background-color: #232d36;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #00a884;
        }
        .camera-icon {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: #00a884;
            color: #0b141a;
            padding: 10px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
        }
        .input-name {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00a884;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            margin-top: 40px;
            outline: none;
            text-align: center;
            color: white;
        }
        .hint { color: #8696a0; font-size: 13px; margin-top: 15px; padding: 0 40px; }
        .btn-confirmar {
            background-color: #00a884;
            color: #0b141a;
            padding: 12px 60px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 60px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #00a884; font-weight: bold;">Iniciando DNPlus...</p>
    </div>

    <h2 style="color: #e9edef; margin-top: 50px; font-weight: 500;">Info. de perfil</h2>
    <p style="color: #8696a0;">Proporciona tu nombre y una foto opcional.</p>

    <div class="profile-pic-container" onclick="subirFoto()">
        <div class="circle-avatar">
            <img id="imgPerfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="90" style="filter: invert(0.8);">
        </div>
        <div class="camera-icon">ðŸ“·</div>
    </div>

    <input type="text" id="userName" class="input-name" placeholder="Tu nombre" maxlength="25">
    <p class="hint">Este nombre serÃ¡ visible para tus contactos de DNPlus.</p>

    <button class="btn-confirmar" onclick="guardarPerfil()">
        SIGUIENTE
    </button>

    <script>
        function subirFoto() {
            if(window.Android && window.Android.seleccionarFoto) {
                window.Android.seleccionarFoto();
            } else {
                alert("Abriendo galerÃ­a...");
            }
        }

        function guardarPerfil() {
            const nombre = document.getElementById('userName').value;
            if(nombre.trim().length > 2) {
                // Mostramos el loader
                document.getElementById('loader-overlay').style.display = 'flex';

                if(window.Android && window.Android.guardarNombre) {
                    window.Android.guardarNombre(nombre);
                }

                // Esperamos 2 segundos para que se vea el loader y vamos al home
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 2000);
            } else {
                alert("Por favor, ingresa tu nombre.");
            }
        }
    </script>
</body>
</html>
