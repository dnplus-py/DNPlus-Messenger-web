<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .header { background-color: #075e54; padding: 20px; text-align: left; font-size: 18px; font-weight: bold; }
        .container { padding: 20px; }
        
        /* Círculo de Foto */
        .avatar-circle { 
            width: 150px; height: 150px; background: #202c33; 
            border-radius: 50%; margin: 40px auto; overflow: hidden; 
            border: 2px solid #075e54; cursor: pointer;
        }
        #imgPerfil { width: 100%; height: 100%; object-fit: cover; }
        
        input[type="text"] { 
            background: transparent; border: none; border-bottom: 2px solid #075e54; 
            color: white; width: 85%; padding: 10px; font-size: 18px; outline: none; margin-top: 20px;
        }
        
        .btn-verde { 
            background: #075e54; color: white; border: none; padding: 15px; 
            border-radius: 30px; width: 85%; font-weight: bold; margin-top: 50px; cursor: pointer; 
        }
    </style>
</head>
<body>

    <div class="header">Info. de perfil</div>

    <div class="container">
        <div class="avatar-circle" onclick="document.getElementById('inputOculto').click()">
            <img id="imgPerfil" src="https://www.w3schools.com/howto/img_avatar.png">
        </div>

        <input type="file" id="inputOculto" style="display:none" accept="image/*" onchange="verFoto(event)">

        <input type="text" id="nombreCaja" placeholder="Tu nombre">
        
        <button class="btn-verde" onclick="guardarTodo()">SIGUIENTE</button>
    </div>

    <script>
        // 1. Función para mostrar la foto que elijas
        function verFoto(e) {
            var archivo = e.target.files[0];
            if (archivo) {
                var lector = new FileReader();
                lector.onload = function(res) {
                    document.getElementById('imgPerfil').src = res.target.result;
                    // Guardamos la foto en el cel
                    localStorage.setItem("user_photo", res.target.result);
                };
                lector.readAsDataURL(archivo);
            }
        }

        // 2. Función para guardar nombre y SALTAR al Home
        function guardarTodo() {
            var elNombre = document.getElementById('nombreCaja').value.trim();

            if (elNombre.length >= 2) {
                localStorage.setItem("user_name", elNombre);
                
                // Forzamos el salto a home.html
                console.log("Saltando a home...");
                window.location.href = "home.html";
            } else {
                alert("David, escribe tu nombre antes de seguir.");
            }
        }
    </script>
</body>
</html>
