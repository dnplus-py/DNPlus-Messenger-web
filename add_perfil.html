<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { padding: 20px; }
        input { 
            background: transparent; border: none; border-bottom: 2px solid #085f56; 
            color: white; width: 80%; padding: 10px; font-size: 20px; outline: none; 
        }
        button { 
            background: #085f56; color: white; border: none; padding: 15px; 
            border-radius: 30px; width: 80%; font-weight: bold; margin-top: 40px; cursor: pointer; 
        }
    </style>
</head>
<body>

    <h2>Info. de perfil</h2>
    <p style="color: #8696a0;">Introduce tu nombre para empezar</p>

    <div class="box">
        <input type="text" id="nombreInput" placeholder="Tu nombre..." autofocus>
        <br>
        <button onclick="validarYSaltar()">SIGUIENTE</button>
    </div>

    <script>
        function validarYSaltar() {
            var nombre = document.getElementById('nombreInput').value.trim();

            if (nombre.length >= 2) {
                // Guardamos el nombre r√°pido
                localStorage.setItem("user_name", nombre);
                
                // Intentamos entrar al home de tres formas distintas para asegurar
                console.log("Intentando entrar a home.html...");
                
                // Forma 1
                window.location.href = "home.html";
                
                // Forma 2 (por si la 1 falla)
                setTimeout(function() {
                    location.replace("home.html");
                }, 500);
            } else {
                alert("Por favor, David, escribe al menos 2 letras.");
            }
        }
    </script>
</body>
</html>
