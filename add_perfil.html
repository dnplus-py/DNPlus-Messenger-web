<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DNPlus</title>
    <style>
        body { 
            background-color: #0b141a; 
            color: #e9edef; 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- CABECERA OFICIAL #085f56 --- */
        .header-perfil {
            background-color: #085f56;
            color: white;
            padding: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .header-perfil span { font-size: 24px; cursor: pointer; }
        .header-perfil h2 { margin: 0; font-size: 19px; font-weight: 500; }

        /* --- Estilos del Loader --- */
        #loader-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b141a;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(8, 95, 86, 0.2);
            border-top: 5px solid #085f56;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Contenido --- */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-pic-container {
            margin-top: 30px;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .circle-avatar {
            width: 150px; height: 150px;
            background-color: #202c33;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(134, 150, 160, 0.2);
        }
        #imgPerfil { width: 100%; height: 100%; object-fit: cover; }
        
        .camera-icon {
            position: absolute;
            bottom: 5px; right: 5px;
            background: #085f56;
            color: white;
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            border: 3px solid #0b141a;
        }

        .input-name {
            background: transparent;
            border: none;
            border-bottom: 2px solid #085f56;
            width: 85%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            margin-top: 40px;
            outline: none;
            text-align: center;
            color: white;
        }
        .hint { color: #8696a0; font-size: 13px; margin-top: 15px; padding: 0 30px; line-height: 1.4; }
        
        .btn-confirmar {
            background-color: #085f56;
            color: white;
            padding: 14px 70px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: auto; /* Empuja el bot√≥n hacia abajo */
            margin-bottom: 40px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #085f56; font-weight: bold;">Iniciando DNPlus...</p>
    </div>

    <div class="header-perfil">
        <span onclick="history.back()">‚Üê</span>
        <h2>Info. de perfil</h2>
    </div>

    <div class="content">
        <p style="color: #8696a0; margin-top: 20px;">Proporciona tu nombre y una foto opcional.</p>

        <div class="profile-pic-container" onclick="document.getElementById('fileInput').click()">
            <div class="circle-avatar">
                <img id="imgPerfil" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
            </div>
            <div class="camera-icon">üì∑</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" onchange="previewImagen(event)">

        <input type="text" id="userName" class="input-name" placeholder="Tu nombre" maxlength="25">
        <p class="hint">Este nombre ser√° visible para tus contactos de DNPlus.</p>

        <button class="btn-confirmar" onclick="guardarPerfil()">
            SIGUIENTE
        </button>
    </div>

    <script>
        function previewImagen(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('imgPerfil');
                output.src = reader.result;
                localStorage.setItem("user_photo", reader.result);
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function guardarPerfil() {
            const nombre = document.getElementById('userName').value;
            if(nombre.trim().length >= 2) {
                document.getElementById('loader-overlay').style.display = 'flex';
                localStorage.setItem("user_name", nombre);

                if(window.Android && window.Android.guardarNombre) {
                    window.Android.guardarNombre(nombre);
                }

                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 2500);
            } else {
                alert("Por favor, ingresa un nombre v√°lido.");
            }
        }
    </script>
</body>
</html>
