<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DNPlus</title>
    <style>
        body { 
            background-color: #0b141a; 
            color: #e9edef; 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* --- Estilos del Loader --- */
        #loader-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b141a;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(8, 95, 86, 0.2);
            border-top: 5px solid #085f56; /* Tu verde */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Estilos de Perfil --- */
        .profile-pic-container {
            margin-top: 40px;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .circle-avatar {
            width: 150px;
            height: 150px;
            background-color: #202c33;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(134, 150, 160, 0.2);
        }
        #imgPerfil {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #085f56; /* Tu verde */
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 3px solid #0b141a;
        }
        .input-name {
            background: transparent;
            border: none;
            border-bottom: 2px solid #085f56;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            margin-top: 40px;
            outline: none;
            text-align: center;
            color: white;
        }
        .hint { color: #8696a0; font-size: 13px; margin-top: 15px; padding: 0 40px; }
        
        .btn-confirmar {
            background-color: #085f56;
            color: white;
            padding: 14px 70px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 60px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Input de archivo oculto */
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #085f56; font-weight: bold;">Iniciando DNPlus...</p>
    </div>

    <h2 style="color: #e9edef; margin-top: 50px; font-weight: 500;">Info. de perfil</h2>
    <p style="color: #8696a0;">Proporciona tu nombre y una foto opcional.</p>

    <div class="profile-pic-container" onclick="document.getElementById('fileInput').click()">
        <div class="circle-avatar">
            <img id="imgPerfil" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
        </div>
        <div class="camera-icon">ðŸ“·</div>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" onchange="previewImagen(event)">

    <input type="text" id="userName" class="input-name" placeholder="Tu nombre" maxlength="25">
    <p class="hint">Este nombre serÃ¡ visible para tus contactos de DNPlus.</p>

    <button class="btn-confirmar" onclick="guardarPerfil()">
        SIGUIENTE
    </button>

    <script>
        // FunciÃ³n para mostrar la foto apenas se elige de la galerÃ­a
        function previewImagen(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('imgPerfil');
                output.src = reader.result;
                // Guardamos la imagen en base64 para que persista
                localStorage.setItem("user_photo", reader.result);
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function guardarPerfil() {
            const nombre = document.getElementById('userName').value;
            if(nombre.trim().length >= 2) {
                // Mostramos el loader con tu verde
                document.getElementById('loader-overlay').style.display = 'flex';

                // Guardar nombre localmente
                localStorage.setItem("user_name", nombre);

                // Si usas Sketchware/Android
                if(window.Android && window.Android.guardarNombre) {
                    window.Android.guardarNombre(nombre);
                }

                // Simular carga y navegar al Home
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 2500);
            } else {
                alert("Por favor, ingresa un nombre vÃ¡lido.");
            }
        }
    </script>
</body>
</html>
