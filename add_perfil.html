<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .header { background-color: #085f56; padding: 15px; position: fixed; top: 0; left: 0; width: 100%; text-align: left; }
        .circle { width: 150px; height: 150px; background: #202c33; border-radius: 50%; margin: 80px auto 20px; overflow: hidden; border: 2px solid #085f56; }
        img { width: 100%; height: 100%; object-fit: cover; }
        input { background: transparent; border: none; border-bottom: 2px solid #085f56; color: white; width: 80%; padding: 10px; font-size: 18px; outline: none; }
        button { background: #085f56; color: white; border: none; padding: 15px 50px; border-radius: 30px; font-weight: bold; margin-top: 50px; cursor: pointer; width: 80%; }
    </style>
</head>
<body>

    <div class="header"><strong>Info. de perfil</strong></div>

    <div class="circle" onclick="document.getElementById('f').click()">
        <img id="p" src="https://www.w3schools.com/howto/img_avatar.png">
    </div>
    <input type="file" id="f" style="display:none" accept="image/*" onchange="preview(event)">

    <input type="text" id="n" placeholder="Tu nombre">
    <br>
    <button onclick="irHome()">SIGUIENTE</button>

    <script>
        // Función para la foto
        function preview(e) {
            const r = new FileReader();
            r.onload = () => { 
                document.getElementById('p').src = r.result; 
                localStorage.setItem("user_photo", r.result);
            };
            r.readAsDataURL(e.target.files[0]);
        }

        // Función para ir al Home (REFORZADA)
        function irHome() {
            const nombre = document.getElementById('n').value.trim();
            
            if (nombre.length >= 2) {
                // Guardamos el nombre
                localStorage.setItem("user_name", nombre);
                
                console.log("Guardando nombre: " + nombre);
                alert("Perfil guardado. Entrando a DNPlus...");

                // INTENTO 1: Redirección simple
                window.location.href = "home.html";

                // INTENTO 2: Si el 1 falla después de 1 segundo (por si acaso)
                setTimeout(() => {
                    window.location.assign("home.html");
                }, 1000);

            } else {
                alert("Escribe tu nombre, David.");
            }
        }
    </script>
</body>
</html>
