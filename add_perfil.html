<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; text-align: center; font-family: sans-serif; padding: 20px; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; background: #232d36; margin: 30px auto; display: block; }
        .input-name { background: transparent; border: none; border-bottom: 2px solid #00a884; color: white; width: 80%; padding: 10px; font-size: 18px; outline: none; }
        .btn-ready { background: #00a884; color: white; padding: 12px 40px; border-radius: 30px; border: none; margin-top: 40px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="color:#00a884">Info. de perfil</h2>
    <p style="color:#8696a0">Ingresa tu nombre y elige una foto.</p>

    <div onclick="document.getElementById('imgInp').click()">
        <img id="preview" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <input type="file" id="imgInp" hidden accept="image/*" onchange="readImg(this)">
    </div>

    <input type="text" id="nameInp" class="input-name" placeholder="Tu nombre">
    <br>
    <button class="btn-ready" onclick="saveProfile()">SIGUIENTE</button>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let base64 = "";

        function readImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('preview').src = e.target.result;
                    base64 = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfile() {
            const nom = document.getElementById('nameInp').value;
            const tid = localStorage.getItem("user_temp_id");

            if(!nom) return alert("Pon tu nombre, bro");
            if(!tid) return window.location.href="home.html";

            db.ref("usuarios_registrados/" + tid).update({
                nombre: nom,
                foto: base64 || "https://cdn-icons-png.flaticon.com/512/149/149071.png"
            }).then(() => {
                localStorage.setItem("user_name", nom);
                localStorage.setItem("user_photo", base64);
                window.location.href = "home.html";
            });
        }
    </script>
</body>
</html>
