<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Contacto - DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .header-c { background-color: #085f56; padding: 15px; display: flex; align-items: center; gap: 15px; }
        
        .container { padding: 25px; display: flex; flex-direction: column; gap: 25px; }

        /* PAÍS ARRIBA SOLO */
        .pais-seccion { background: #1d272e; padding: 15px; border-radius: 12px; }
        .label-mini { color: #00a884; font-size: 11px; font-weight: bold; display: block; margin-bottom: 8px; text-transform: uppercase; }
        
        select { 
            width: 100%; background: transparent; border: none; color: white; 
            font-size: 16px; outline: none; cursor: pointer; appearance: none;
        }

        /* LÍNEA DE TELÉFONO CON CÓDIGO ABAJO */
        .input-box { border-bottom: 1.5px solid #3b4a54; padding: 10px 0; position: relative; }
        .input-row { display: flex; align-items: center; gap: 10px; }
        .codigo-preview { color: #8696a0; font-size: 16px; border-right: 1px solid #3b4a54; padding-right: 10px; min-width: 45px; }
        
        input { 
            flex: 1; background: transparent; border: none; color: white; 
            font-size: 16px; outline: none;
        }
        input::placeholder { color: #50616b; }

        .btn-guardar { 
            background: #00a884; color: #0b141a; padding: 16px; border: none; 
            border-radius: 30px; font-weight: bold; cursor: pointer; 
            margin-top: 20px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header-c">
        <span onclick="window.history.back()" style="cursor:pointer; font-size: 22px;">←</span>
        <span style="font-weight: bold; font-size: 18px;">Añadir contacto</span>
    </div>

    <div class="container">
        
        <div class="pais-seccion">
            <span class="label-mini">ELEGIR PAÍS</span>
            <select id="paisSel" onchange="actualizarCodigo()">
                <option value="595">Paraguay</option>
                <option value="54">Argentina</option>
                <option value="55">Brasil</option>
                <option value="591">Bolivia</option>
                <option value="56">Chile</option>
                <option value="57">Colombia</option>
                <option value="34">España</option>
                <option value="52">México</option>
                <option value="598">Uruguay</option>
                <option value="1">Estados Unidos</option>
            </select>
        </div>

        <div class="input-box">
            <span class="label-mini">NOMBRE</span>
            <input type="text" id="nomCont" placeholder="Nombre del contacto">
        </div>

        <div class="input-box">
            <span class="label-mini">TELÉFONO</span>
            <div class="input-row">
                <span id="txtCodigo" class="codigo-preview">+595</span>
                <input type="number" id="telCont" placeholder="Ej: 981123456">
            </div>
        </div>

        <button class="btn-guardar" onclick="guardarContacto()">Guardar en DNPlus</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Esta función cambia el numerito (+595) cuando eliges otro país
        function actualizarCodigo() {
            const p = document.getElementById('paisSel').value;
            document.getElementById('txtCodigo').innerText = "+" + p;
        }

        function guardarContacto() {
            const miId = localStorage.getItem("user_temp_id");
            const prefijo = document.getElementById('paisSel').value;
            const nombre = document.getElementById('nomCont').value.trim();
            const numero = document.getElementById('telCont').value.trim();

            if(!nombre || !numero) return alert("David, completa los campos");

            // Se guarda como 595 + número
            const telefonoFinal = prefijo + numero;

            db.ref("mis_contactos/" + miId + "/" + telefonoFinal).set({
                nombre: nombre,
                telefono: telefonoFinal
            }).then(() => {
                window.location.href = "lista_contactos.html";
            });
        }
    </script>
</body>
</html>
