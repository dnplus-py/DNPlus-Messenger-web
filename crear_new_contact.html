<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto - DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .header-simple { background-color: #085f56; padding: 15px; display: flex; align-items: center; gap: 15px; }
        .container { padding: 20px; text-align: center; }
        
        /* Estilo del Selector de País */
        .pais-box { width: 95%; background: #2a3942; border: none; border-radius: 8px; color: white; padding: 12px; margin-bottom: 15px; outline: none; font-size: 16px; cursor: pointer; border-left: 4px solid #00a884; }
        
        input { width: 90%; padding: 12px; margin: 10px 0; background: #2a3942; border: none; border-radius: 8px; color: white; outline: none; font-size: 16px; }
        .btn-save { background: #00a884; color: white; padding: 15px 40px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 25px; width: 80%; text-transform: uppercase; }
        .label-input { display: block; text-align: left; margin-left: 5%; font-size: 13px; color: #00a884; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-simple">
        <span onclick="window.history.back()" style="cursor:pointer; font-size: 20px;">←</span>
        <span style="font-weight: bold; font-size: 18px;">Añadir nuevo contacto</span>
    </div>

    <div class="container">
        <span class="label-input">PAÍS</span>
        <select id="paisSel" class="pais-box">
            <option value="595">Paraguay (+595)</option>
            <option value="54">Argentina (+54)</option>
            <option value="55">Brasil (+55)</option>
            <option value="591">Bolivia (+591)</option>
            <option value="56">Chile (+56)</option>
            <option value="57">Colombia (+57)</option>
            <option value="34">España (+34)</option>
            <option value="52">México (+52)</option>
            <option value="598">Uruguay (+598)</option>
            <option value="1">USA / Canadá (+1)</option>
        </select>

        <span class="label-input">NOMBRE</span>
        <input type="text" id="nomCont" placeholder="Ej: Noelia la reina">

        <span class="label-input">NÚMERO DE TELÉFONO</span>
        <input type="number" id="telCont" placeholder="Ej: 981123456">

        <button class="btn-save" onclick="guardarContacto()">GUARDAR CONTACTO</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function guardarContacto() {
            const miId = localStorage.getItem("user_temp_id");
            const prefijo = document.getElementById('paisSel').value;
            const nombre = document.getElementById('nomCont').value.trim();
            const numeroSimple = document.getElementById('telCont').value.trim();

            if(!nombre || !numeroSimple) return alert("Por favor, completa los campos");

            // UNIFICAMOS: Prefijo + Número (Ej: 595 + 981... = 595981...)
            const telefonoFinal = prefijo + numeroSimple;

            db.ref("mis_contactos/" + miId + "/" + telefonoFinal).set({
                nombre: nombre,
                telefono: telefonoFinal,
                fecha: Date.now()
            }).then(() => {
                alert("Contacto guardado con éxito");
                window.location.href = "lista_contactos.html";
            }).catch(e => alert("Error: " + e.message));
        }
    </script>
</body>
</html>
