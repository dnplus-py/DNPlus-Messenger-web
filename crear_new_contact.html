<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Contacto - DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .header-simple { background-color: #085f56; padding: 15px; display: flex; align-items: center; gap: 15px; }
        .container { padding: 25px; display: flex; flex-direction: column; align-items: center; }
        
        /* Grupo de Selección de País */
        .field-group { width: 100%; max-width: 320px; margin-bottom: 20px; text-align: left; }
        .label-custom { color: #00a884; font-size: 12px; font-weight: bold; margin-bottom: 5px; display: block; text-transform: uppercase; }
        
        .select-pais { 
            width: 100%; background: #2a3942; border: none; border-radius: 8px; 
            color: white; padding: 12px; font-size: 16px; outline: none; cursor: pointer;
        }

        input { 
            width: 100%; max-width: 320px; padding: 12px; background: #2a3942; 
            border: none; border-radius: 8px; color: white; outline: none; font-size: 16px; 
            box-sizing: border-box;
        }

        .btn-save { 
            background: #00a884; color: white; padding: 15px; border: none; 
            border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 30px; 
            width: 100%; max-width: 250px; font-size: 16px; 
        }
    </style>
</head>
<body>

    <div class="header-simple">
        <span onclick="window.history.back()" style="cursor:pointer; font-size: 22px;">←</span>
        <span style="font-weight: bold; font-size: 18px;">Nuevo contacto</span>
    </div>

    <div class="container">
        <div class="field-group">
            <span class="label-custom">Elegir país</span>
            <select id="paisSel" class="select-pais">
                <option value="595">Paraguay (+595)</option>
                <option value="54">Argentina (+54)</option>
                <option value="55">Brasil (+55)</option>
                <option value="591">Bolivia (+591)</option>
                <option value="56">Chile (+56)</option>
                <option value="57">Colombia (+57)</option>
                <option value="34">España (+34)</option>
                <option value="52">México (+52)</option>
                <option value="598">Uruguay (+598)</option>
                <option value="1">USA / Canadá (+1)</option>
            </select>
        </div>

        <div class="field-group">
            <span class="label-custom">Nombre</span>
            <input type="text" id="nomCont" placeholder="Ej: Noelia la reina">
        </div>

        <div class="field-group">
            <span class="label-custom">Número de teléfono</span>
            <input type="number" id="telCont" placeholder="Ej: 981123456">
        </div>

        <button class="btn-save" onclick="guardarContacto()">GUARDAR CONTACTO</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function guardarContacto() {
            const miId = localStorage.getItem("user_temp_id");
            const prefijo = document.getElementById('paisSel').value;
            const nombre = document.getElementById('nomCont').value.trim();
            const numSimple = document.getElementById('telCont').value.trim();

            if(!nombre || !numSimple) return alert("Completa los datos, David");
            if(!miId) return alert("Error de sesión, vuelve a entrar");

            // UNIFICACIÓN: 595 + 981... = 595981...
            const telFinal = prefijo + numSimple;

            db.ref("mis_contactos/" + miId + "/" + telFinal).set({
                nombre: nombre,
                telefono: telFinal,
                fecha: Date.now()
            }).then(() => {
                window.location.href = "lista_contactos.html";
            }).catch(e => alert("Error: " + e.message));
        }
    </script>
</body>
</html>
