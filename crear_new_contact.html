<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear contacto</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        
        .header { background-color: #075e54; padding: 15px; text-align: left; font-size: 19px; display: flex; align-items: center; gap: 15px; font-weight: bold; }
        
        .container { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; }
        
        .input-group { width: 90%; margin-top: 25px; text-align: left; }
        .input-group label { color: #00a884; font-size: 14px; margin-left: 5px; font-weight: bold; }
        
        input {
            background: transparent; border: none; border-bottom: 2px solid #00a884;
            color: white; width: 100%; padding: 12px 5px; font-size: 17px; outline: none;
            margin-bottom: 5px;
        }

        /* Contenedor especial para el teléfono con el prefijo */
        .phone-container { display: flex; align-items: center; gap: 10px; border-bottom: 2px solid #00a884; }
        .prefix { color: #e9edef; font-size: 17px; padding-bottom: 2px; border: none; background: transparent; width: 55px; outline: none; }
        .phone-input { border-bottom: none !important; margin-bottom: 0 !important; }

        .btn-save {
            background: #00a884; color: white; border: none; 
            height: 50px; width: 230px; 
            border-radius: 25px; font-weight: bold; margin-top: 60px;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <span onclick="window.history.back()" style="cursor:pointer;">←</span>
        <span>Crear contacto</span>
    </div>

    <div class="container">
        
        <div class="input-group">
            <label>Nombre y Apellido</label>
            <input type="text" id="nombreContact" placeholder="Ej: Noelia Ortega">
        </div>

        <div class="input-group">
            <label>Número de teléfono</label>
            <div class="phone-container">
                <input type="text" id="prefijo" class="prefix" value="+595">
                <input type="tel" id="telContact" class="phone-input" placeholder="09xx xxx xxx">
            </div>
        </div>

        <button class="btn-save" onclick="guardarContacto()">Guardar</button>
    </div>

    <script>
        function guardarContacto() {
            const nombre = document.getElementById('nombreContact').value.trim();
            const tel = document.getElementById('telContact').value.trim();
            const prefijo = document.getElementById('prefijo').value.trim();

            if (nombre && tel) {
                // Combinamos prefijo y número
                const numeroCompleto = prefijo + " " + tel;
                
                alert("Contacto guardado:\n" + nombre + "\n" + numeroCompleto);
                
                // Aquí puedes agregar tu lógica de Firebase
                // window.location.href = "home.html";
            } else {
                alert("Por favor, completa el nombre y el número.");
            }
        }
    </script>
</body>
</html>
