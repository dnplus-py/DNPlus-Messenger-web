<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto - DNPlus</title>
    <style>
        body { background-color: #0b141a; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .header-c { background-color: #085f56; padding: 15px; display: flex; align-items: center; gap: 15px; }
        
        .container { padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* ESTILO DEL SELECTOR DE PAÍS */
        .pais-seccion { background: #2a3942; padding: 12px; border-radius: 8px; border-bottom: 2px solid #00a884; }
        .label-mini { color: #00a884; font-size: 12px; font-weight: bold; display: block; margin-bottom: 5px; }
        
        select { 
            width: 100%; background: transparent; border: none; color: white; 
            font-size: 16px; outline: none; cursor: pointer; appearance: none;
        }

        /* CAMPOS DE ENTRADA */
        .input-box { border-bottom: 1px solid #3b4a54; padding: 10px 0; }
        input { 
            width: 100%; background: transparent; border: none; color: white; 
            font-size: 16px; outline: none; padding: 5px 0;
        }
        input::placeholder { color: #8696a0; }

        .btn-guardar { 
            background: #00a884; color: #0b141a; padding: 15px; border: none; 
            border-radius: 30px; font-weight: bold; cursor: pointer; 
            margin-top: 20px; font-size: 15px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header-c">
        <span onclick="window.history.back()" style="cursor:pointer; font-size: 22px;">←</span>
        <span style="font-weight: bold; font-size: 18px;">Añadir contacto</span>
    </div>

    <div class="container">
        
        <div class="pais-seccion">
            <span class="label-mini">ELEGIR PAÍS</span>
            <select id="paisSel">
                <option value="595">Paraguay (+595)</option>
                <option value="54">Argentina (+54)</option>
                <option value="55">Brasil (+55)</option>
                <option value="591">Bolivia (+591)</option>
                <option value="56">Chile (+56)</option>
                <option value="57">Colombia (+57)</option>
                <option value="34">España (+34)</option>
                <option value="52">México (+52)</option>
                <option value="598">Uruguay (+598)</option>
                <option value="1">Estados Unidos (+1)</option>
            </select>
        </div>

        <div class="input-box">
            <span class="label-mini">NOMBRE</span>
            <input type="text" id="nomCont" placeholder="Nombre del contacto">
        </div>

        <div class="input-box">
            <span class="label-mini">TELÉFONO (SIN CÓDIGO)</span>
            <input type="number" id="telCont" placeholder="Ej: 981123456">
        </div>

        <button class="btn-guardar" onclick="guardarContacto()">Guardar en DNPlus</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function guardarContacto() {
            const miId = localStorage.getItem("user_temp_id");
            const prefijo = document.getElementById('paisSel').value;
            const nombre = document.getElementById('nomCont').value.trim();
            const numero = document.getElementById('telCont').value.trim();

            if(!nombre || !numero) return alert("David, completa los campos");

            // UNIFICAMOS: Prefijo + Número (595 + 981...)
            const telefonoFinal = prefijo + numero;

            db.ref("mis_contactos/" + miId + "/" + telefonoFinal).set({
                nombre: nombre,
                telefono: telefonoFinal
            }).then(() => {
                window.location.href = "lista_contactos.html";
            });
        }
    </script>
</body>
</html>
