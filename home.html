<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Home</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* CABECERA CON TRES PUNTOS */
        .header { background-color: #085f56; padding: 10px 15px 0 15px; flex-shrink: 0; position: relative; }
        .header-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; }
        .header-top h1 { margin: 0; font-size: 22px; color: #e9edef; }
        
        .tabs { display: flex; text-align: center; font-weight: bold; font-size: 14px; color: #8696a0; }
        .tab { flex: 1; padding: 12px 0; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { color: #00a884; border-bottom: 3px solid #00a884; }

        /* MENU TRES PUNTOS */
        #menu-top { 
            display: none; position: absolute; right: 10px; top: 45px; 
            background: #232d36; box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            border-radius: 5px; padding: 10px 0; z-index: 2000; width: 150px;
        }
        .menu-item { padding: 12px 20px; font-size: 16px; cursor: pointer; }
        .menu-item:active { background: #2a3942; }

        /* SECCIONES SCROLLABLE */
        .content-section { flex: 1; overflow-y: scroll; -webkit-overflow-scrolling: touch; display: none; padding-bottom: 100px; }
        .content-section.active { display: block; }

        /* ITEMS */
        .item { display: flex; align-items: center; padding: 15px; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #2a3942; object-fit: cover; }
        .info { flex: 1; }
        .nombre { font-size: 16px; font-weight: bold; }
        .subtext { font-size: 14px; color: #8696a0; }

        /* MODAL BORRAR CHAT */
        #modal-borrar-chat {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 3000; align-items: center; justify-content: center;
        }
        .modal-box { background: #232d36; padding: 25px; border-radius: 5px; width: 80%; }
        .modal-btn { color: #00a884; font-weight: bold; text-align: right; margin-top: 20px; cursor: pointer; }

        .fab { position: fixed; bottom: 20px; right: 20px; background: #00a884; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 999; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-top">
            <h1>DNPlus</h1>
            <div style="display: flex; gap: 20px; font-size: 18px;">
                <span>üîç</span>
                <span onclick="toggleMenu()" style="cursor:pointer">‚ãÆ</span>
            </div>
        </div>
        <div id="menu-top">
            <div class="menu-item">Nuevo grupo</div>
            <div class="menu-item" onclick="location.href='ajustes.html'">Ajustes</div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">CHATS</div>
            <div class="tab" onclick="switchTab('estados', this)">ESTADOS</div>
            <div class="tab" onclick="switchTab('llamadas', this)">LLAMADAS</div>
        </div>
    </div>

    <div id="sec-chats" class="content-section active">
        <div id="lista-chats-fb"></div>
        <div class="fab" onclick="location.href='lista_contactos.html'">üí¨</div>
    </div>

    <div id="sec-estados" class="content-section">
        <div class="item">
            <img id="mi-foto-estado" class="avatar" src="">
            <div class="info">
                <div class="nombre" id="mi-nombre-estado">Mi estado</div>
                <div class="subtext">Toca para a√±adir un estado</div>
            </div>
        </div>
        <div class="subtext" style="padding: 10px 15px; background: rgba(255,255,255,0.03);">RECIENTES</div>
        <div id="lista-estados-fb"></div>
    </div>

    <div id="sec-llamadas" class="content-section">
        <div style="padding: 50px; text-align: center; color: #8696a0;">No hay llamadas recientes</div>
        <div class="fab" onclick="location.href='crear_new_contact.html'">üìû</div>
    </div>

    <div id="modal-borrar-chat" onclick="cerrarModalBorrar()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div style="font-size: 18px;">¬øDeseas eliminar este chat?</div>
            <div class="modal-btn" id="confirmar-borrado">ELIMINAR CHAT</div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

<script>
    // Tu Configuraci√≥n de Firebase (David, pon la tuya aqu√≠)
    const firebaseConfig = {
        apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
        authDomain: "dnplus-messenger-pro.firebaseapp.com",
        databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
        projectId: "dnplus-messenger-pro",
        storageBucket: "dnplus-messenger-pro.firebasestorage.app",
        messagingSenderId: "625573378436",
        appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. MENU TOP
    function toggleMenu() {
        const menu = document.getElementById('menu-top');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
    window.onclick = (e) => { if(!e.target.innerText.includes('‚ãÆ')) document.getElementById('menu-top').style.display='none'; }

    // 2. CARGAR CHATS Y BORRAR
    db.ref("contactos").on("value", snap => {
        const list = document.getElementById('lista-chats-fb');
        list.innerHTML = "";
        snap.forEach(child => {
            const c = child.val();
            const div = document.createElement('div');
            div.className = "item";
            // Click normal: ir al chat
            div.onclick = () => location.href = `mensajes.html?nombre=${encodeURIComponent(c.nombre)}`;
            // Click largo: Borrar
            div.oncontextmenu = (e) => {
                e.preventDefault();
                abrirModalBorrar(child.key);
            };

            div.innerHTML = `<img class="avatar" src="${c.foto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                <div class="info">
                    <div class="nombre">${c.nombre}</div>
                    <div class="subtext">${c.telefono}</div>
                </div>`;
            list.appendChild(div);
        });
    });

    function abrirModalBorrar(id) {
        document.getElementById('modal-borrar-chat').style.display = 'flex';
        document.getElementById('confirmar-borrado').onclick = () => {
            db.ref("contactos").child(id).remove();
            cerrarModalBorrar();
        };
    }
    function cerrarModalBorrar() { document.getElementById('modal-borrar-chat').style.display = 'none'; }

    // 3. CARGAR ESTADOS REALES
    db.ref("estados").on("value", snap => {
        const list = document.getElementById('lista-estados-fb');
        list.innerHTML = "";
        snap.forEach(child => {
            const est = child.val();
            const div = document.createElement('div');
            div.className = "item";
            div.innerHTML = `
                <div style="border: 2px solid #00a884; border-radius: 50%; padding: 2px;">
                    <img class="avatar" src="${est.fotoUser || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" style="width:45px; height:45px;">
                </div>
                <div class="info">
                    <div class="nombre">${est.user}</div>
                    <div class="subtext">Justo ahora</div>
                </div>`;
            list.appendChild(div);
        });
    });

    // Pesta√±as
    function switchTab(section, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('sec-' + section).classList.add('active');
    }

    // Datos mi perfil
    document.getElementById('mi-nombre-estado').innerText = localStorage.getItem("user_name") || "Mi estado";
    document.getElementById('mi-foto-estado').src = localStorage.getItem("user_photo") || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
</script>
</body>
</html>
