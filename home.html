<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Home</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: white; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* CABECERA PRINCIPAL */
        .header { background-color: #085f56; padding: 15px 15px 5px 15px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-top h1 { margin: 0; font-size: 22px; color: #e9edef; }
        
        /* PESTA√ëAS (TABS) */
        .tabs { display: flex; text-align: center; text-transform: uppercase; font-weight: bold; font-size: 14px; color: #8696a0; }
        .tab { flex: 1; padding: 12px 0; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { color: #00a884; border-bottom: 3px solid #00a884; }

        /* CONTENEDORES DE CONTENIDO */
        .content-section { flex: 1; overflow-y: auto; display: none; }
        .content-section.active { display: block; }

        /* LISTAS (Chats/Llamadas) */
        .item { display: flex; align-items: center; padding: 15px; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #2a3942; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .info { flex: 1; }
        .nombre { font-size: 16px; font-weight: bold; }
        .subtext { font-size: 14px; color: #8696a0; }

        /* SECCI√ìN ESTADOS */
        .status-container { padding: 15px; }
        .my-status { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .add-status { position: relative; }
        .plus-icon { position: absolute; bottom: 0; right: 0; background: #00a884; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; border: 2px solid #0b141a; font-size: 14px; }

        /* BOTONES FLOTANTES */
        .fab { position: fixed; bottom: 20px; right: 20px; background: #00a884; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; }
        .fab-edit { bottom: 90px; background: #232d36; width: 45px; height: 45px; right: 25px; font-size: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-top">
            <h1>DNPlus</h1>
            <div style="display: flex; gap: 20px; font-size: 20px;"><span>üîç</span><span>‚ãÆ</span></div>
        </div>
        <div class="tabs">
            <div class="tab" onclick="switchTab('comu')">üë•</div>
            <div class="tab active" onclick="switchTab('chats')">Chats</div>
            <div class="tab" onclick="switchTab('estados')">Estados</div>
            <div class="tab" id="tab-llamadas" onclick="switchTab('llamadas')">Llamadas</div>
        </div>
    </div>

    <div id="sec-chats" class="content-section active">
        <div id="lista-chats"></div>
        <div class="fab" onclick="location.href='lista_contactos.html'">üí¨</div>
    </div>

    <div id="sec-estados" class="content-section">
        <div class="status-container">
            <div class="my-status">
                <div class="add-status">
                    <div class="avatar">üë§</div>
                    <div class="plus-icon">+</div>
                </div>
                <div class="info">
                    <div class="nombre">Mi estado</div>
                    <div class="subtext">Toca para a√±adir un estado</div>
                </div>
            </div>
            <div class="subtext" style="margin-bottom: 10px;">Recientes</div>
            <div id="lista-estados"></div>
        </div>
        <div class="fab fab-edit" onclick="crearEstadoTexto()">‚úèÔ∏è</div>
        <div class="fab" onclick="document.getElementById('status-file').click()">üì∑</div>
        <input type="file" id="status-file" hidden accept="image/*,video/*">
    </div>

    <div id="sec-llamadas" class="content-section">
        <div id="lista-llamadas">
            <div style="padding: 40px; text-align: center; color: #8696a0;">No hay llamadas recientes</div>
        </div>
        <div class="fab" onclick="location.href='crear_new_contact.html'">üìû</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // CAMBIO DE PESTA√ëAS
        function switchTab(section) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            if(section === 'chats') {
                document.getElementById('sec-chats').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
            } else if(section === 'estados') {
                document.getElementById('sec-estados').classList.add('active');
                document.querySelectorAll('.tab')[2].classList.add('active');
            } else if(section === 'llamadas') {
                document.getElementById('sec-llamadas').classList.add('active');
                document.getElementById('tab-llamadas').classList.add('active');
            }
        }

        // CARGAR CHATS REALES
        db.ref("contactos").on("value", snap => {
            const list = document.getElementById('lista-chats');
            list.innerHTML = "";
            snap.forEach(child => {
                const c = child.val();
                const div = document.createElement('div');
                div.className = "item";
                div.onclick = () => location.href = `mensajes.html?nombre=${encodeURIComponent(c.nombre)}`;
                div.innerHTML = `
                    <div class="avatar">${c.nombre.charAt(0)}</div>
                    <div class="info">
                        <div class="nombre">${c.nombre}</div>
                        <div class="subtext">Toca para chatear</div>
                    </div>`;
                list.appendChild(div);
            });
        });

        // FUNCI√ìN PARA ESTADOS DE TEXTO CON COLORES
        function crearEstadoTexto() {
            const texto = prompt("¬øQu√© est√°s pensando?");
            if(texto) {
                const colores = ['#8E44AD', '#2E86C1', '#E67E22', '#C0392B', '#16A085'];
                const colorAzar = colores[Math.floor(Math.random() * colores.length)];
                
                db.ref("estados").push({
                    tipo: "texto",
                    contenido: texto,
                    fondo: colorAzar,
                    user: "David Oviedo",
                    fecha: Date.now()
                });
            }
        }
    </script>
</body>
</html>
