<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Home</title>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; 
            color: #e9edef;
            overflow: hidden;
        }

        /* --- ENCABEZADO COLOR OFICIAL --- */
        .header {
            background-color: #085f56;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 20px; margin: 0; color: #ffffff; }

        /* --- TABS --- */
        .tabs {
            display: flex;
            background-color: #085f56;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            color: rgba(255,255,255,0.7);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .tab.active {
            color: #ffffff;
            border-bottom: 3px solid #ffffff;
        }

        /* --- VIEW PAGER --- */
        .window-container { width: 100vw; overflow: hidden; }
        .view-pager {
            display: flex;
            width: 300%;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page { width: 100vw; height: 85vh; background-color: #0b141a; overflow-y: auto; }

        /* --- ESTILOS DE LISTA --- */
        .item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid rgba(134, 150, 160, 0.1); }
        .item:active { background-color: #202c33; }
        .avatar {
            width: 55px; height: 55px;
            border-radius: 50%;
            background-color: #232d36;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .details { flex: 1; }
        .name { font-weight: bold; font-size: 16px; color: #e9edef; }
        .msg { color: #8696a0; font-size: 14px; }

        /* --- FABS DIN√ÅMICOS --- */
        .fab-container { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1000; }
        
        .fab {
            background-color: #085f56;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        /* Agrega esto a tu <style> */
.fab:active {
    transform: scale(0.9);
    background-color: #064a44;
}


        
        .fab-mini {
            width: 45px; height: 45px;
            background-color: #232d36;
            display: none; /* Solo se ve en Estados */
            border-radius: 50%;
            align-items: center; justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #fileInput { display: none; }
    </style>
</head>
