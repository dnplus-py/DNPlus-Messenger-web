<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Home</title>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; 
            color: #e9edef;
            overflow: hidden;
        }

        /* --- ENCABEZADO --- */
        .header {
            background-color: #202c33;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 20px; margin: 0; color: #8696a0; }

        /* --- TABS --- */
        .tabs {
            display: flex;
            background-color: #202c33;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            color: #8696a0;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .tab.active {
            color: #00a884;
            border-bottom: 3px solid #00a884;
        }

        /* --- VIEW PAGER --- */
        .window-container {
            width: 100vw;
            overflow: hidden;
        }
        .view-pager {
            display: flex;
            width: 300%;
            transition: transform 0.3s ease;
        }
        .page {
            width: 100vw;
            height: 85vh;
            background-color: #0b141a;
            overflow-y: auto;
        }

        /* --- ESTILOS DE LISTA --- */
        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(134, 150, 160, 0.1);
        }
        .avatar {
            width: 50px; height: 50px;
            border-radius: 50%;
            background-color: #232d36;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .details { flex: 1; }
        .name { font-weight: bold; font-size: 16px; display: block; }
        .msg { color: #8696a0; font-size: 14px; }
        .time { font-size: 12px; color: #00a884; }

        /* --- FAB --- */
        .fab {
            position: fixed;
            bottom: 20px; right: 20px;
            background-color: #00a884;
            width: 55px; height: 55px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>DNPlus</h1>
        <div style="color: #8696a0;">üîç ‚ãÆ</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="movePage(0)">Chats</div>
        <div class="tab" onclick="movePage(1)">Estados</div>
        <div class="tab" onclick="movePage(2)">Llamadas</div>
    </div>

    <div class="window-container">
        <div class="view-pager" id="pager">
            
            <div class="page">
                <div class="item" onclick="location.href='add_contacto.html'">
                    <div class="avatar">üöÄ</div>
                    <div class="details">
                        <div style="display:flex; justify-content: space-between;">
                            <span class="name">Soporte DNPlus</span>
                            <span class="time">10:45 AM</span>
                        </div>
                        <span class="msg">¬°Bienvenido al nuevo ViewPager! üöÄ</span>
                    </div>
                </div>
            </div>

            <div class="page">
                <div class="item">
                    <div class="avatar" style="border: 2px solid #8696a0;">üì∏</div>
                    <div class="details">
                        <span class="name">Mi estado</span>
                        <span class="msg">Toca para a√±adir</span>
                    </div>
                </div>
                <div style="padding: 10px 15px; color: #00a884; font-size: 13px; font-weight: bold;">RECIENTES</div>
                <div style="text-align: center; margin-top: 50px; color: #8696a0;">No hay estados nuevos</div>
            </div>

            <div class="page">
                <div style="text-align: center; margin-top: 100px; color: #8696a0;">
                    No tienes llamadas recientes.
                </div>
            </div>

        </div>
    </div>

    <div class="fab" onclick="location.href='agregar_contacto.html'">
        <span style="font-size: 24px; color: #0b141a;">üí¨</span>
    </div>

    <script>
        function movePage(index) {
            const pager = document.getElementById('pager');
            const tabs = document.querySelectorAll('.tab');
            
            // Mover el ViewPager
            pager.style.transform = `translateX(-${index * 100}vw)`;
            
            // Actualizar Tabs
            tabs.forEach(t => t.classList.remove('active'));
            tabs[index].classList.add('active');
        }
    </script>
</body>
</html>
