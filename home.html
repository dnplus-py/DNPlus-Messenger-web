<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --header: #085f56; --fondo: #0b141a; }
        body { margin: 0; font-family: sans-serif; background: var(--fondo); color: white; overflow: hidden; }
        .header { background: var(--header); padding: 15px 15px 0 15px; height: 100px; }
        .tabs { display: flex; margin-top: 15px; }
        .tab { flex: 1; text-align: center; padding: 12px; color: rgba(255,255,255,0.6); cursor: pointer; font-weight: bold; }
        .tab.active { color: white; border-bottom: 3px solid white; }
        iframe { width: 100%; height: calc(100vh - 100px); border: none; }
    </style>
</head>
<body>
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:20px; font-weight:bold;">DNPlus</span>
            <span onclick="toggleAjustes()">â‹®</span>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="ir('lista_chats.html', this)">CHATS</div>
            <div class="tab" onclick="ir('lista_estados.html', this)">ESTADOS</div>
            <div class="tab" onclick="ir('lista_llamadas.html', this)">LLAMADAS</div>
        </div>
    </div>

    <iframe id="ventana" src="lista_chats.html"></iframe>

    <script>
        function ir(pagina, el) {
            document.getElementById('ventana').src = pagina;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
