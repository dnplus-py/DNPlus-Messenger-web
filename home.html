<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Home</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: #e9edef; overflow: hidden; }
        .header { background-color: #085f56; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; margin: 0; color: #ffffff; }
        
        .tabs { display: flex; background-color: #085f56; }
        .tab { flex: 1; text-align: center; padding: 15px 0; color: rgba(255,255,255,0.7); font-weight: bold; font-size: 14px; cursor: pointer; text-transform: uppercase; }
        .tab.active { color: #ffffff; border-bottom: 3px solid #ffffff; }
        
        .view-pager { display: flex; width: 300%; transition: transform 0.3s ease; }
        .page { width: 100vw; height: 85vh; background-color: #0b141a; overflow-y: auto; }
        
        .item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid rgba(134, 150, 160, 0.1); cursor: pointer; transition: background 0.2s; -webkit-user-select: none; }
        .item:active { background-color: #202c33; }
        .item.selected { background-color: #1a3a3a; }

        .avatar { width: 55px; height: 55px; border-radius: 50%; background-color: #232d36; margin-right: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .fab { position: fixed; bottom: 25px; right: 25px; background-color: #00a884; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; z-index: 1000; }
        
        #fileInput { display: none; }
    </style>
</head>
<body>

    <input type="file" id="fileInput" accept="image/*">

    <div class="header">
        <h1 style="color: #F089273;">DNPlus</h1> <div style="display: flex; gap: 20px;">
            <span onclick="location.href='buscar.html'" style="cursor:pointer">üîç</span>
            <span onclick="location.href='ajustes.html'" style="cursor:pointer">‚ãÆ</span>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="movePage(0)">Chats</div>
        <div class="tab" onclick="movePage(1)">Estados</div>
        <div class="tab" onclick="movePage(2)">Llamadas</div>
    </div>

    <div class="view-pager" id="pager">
        <div class="page">
            <div id="listaDinamicaChats">
                <div class="item" id="chat_soporte" 
                     onclick="location.href='lista_contactos.html'" 
                     onmousedown="startPress('chat_soporte')" 
                     onmouseup="endPress()" 
                     ontouchstart="startPress('chat_soporte')" 
                     ontouchend="endPress()">
                    <div class="avatar" style="background-color: #085f56; color: white;">S</div>
                    <div style="flex:1">
                        <div style="font-weight:bold">Soporte DNPlus</div>
                        <div style="color:#8696a0; font-size:14px">Toca para ver tus contactos</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="item" onclick="document.getElementById('fileInput').click()">
                <div class="avatar" style="border: 2px solid #00a884; position: relative;">
                    <img id="miFotoEstado" src="https://www.w3schools.com/howto/img_avatar.png">
                    <div style="position:absolute; bottom:0; right:0; background:#00a884; border-radius:50%; width:18px; height:18px; display:flex; align-items:center; justify-content:center; border: 2px solid #0b141a; color:white; font-size:14px;">+</div>
                </div>
                <div>
                    <div style="font-weight:bold">Mi estado</div>
                    <div style="color:#8696a0; font-size:14px">Toca para a√±adir una actualizaci√≥n</div>
                </div>
            </div>
            <div style="padding: 10px 15px; color: #8696a0; font-size: 13px; font-weight: bold;">RECIENTES</div>
        </div>

        <div class="page">
            <div style="text-align:center; margin-top:50px; color:#8696a0;">No tienes llamadas recientes.</div>
        </div>
    </div>

    <div class="fab" onclick="fabAction()">
        <span id="fabIcon" style="font-size: 24px; color: white;">üí¨</span>
    </div>

    <script>
        let currentPage = 0;
        let pressTimer;

        window.onload = function() {
            // Cargar la foto de perfil guardada para los estados
            const foto = localStorage.getItem("user_photo");
            if(foto) document.getElementById('miFotoEstado').src = foto;
        };

        function movePage(index) {
            currentPage = index;
            document.getElementById('pager').style.transform = `translateX(-${index * 100}vw)`;
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((t, i) => t.classList.toggle('active', i === index));
            
            const icons = ["üí¨", "üì∑", "‚ûï"];
            document.getElementById('fabIcon').innerText = icons[index];
        }

        function fabAction() {
            if(currentPage === 0) {
                window.location.href = 'lista_contactos.html';
            } else if(currentPage === 1) {
                document.getElementById('fileInput').click();
            } else if(currentPage === 2) {
                // RUTA CORREGIDA: Va a add_contacto.html
                window.location.href = 'add_contacto.html'; 
            }
        }

        // --- L√ìGICA DE BORRADO ---
        function startPress(id) {
            pressTimer = window.setTimeout(() => {
                if(confirm("¬øDeseas eliminar este chat?")) {
                    document.getElementById(id).style.display = 'none';
                    // Aqu√≠ puedes a√±adir la l√≥gica para borrar de Firebase si lo deseas
                }
            }, 800);
        }

        function endPress() {
            clearTimeout(pressTimer);
        }
    </script>
</body>
</html>
