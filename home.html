<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Home</title>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; 
            color: #e9edef;
            overflow: hidden;
        }

        /* --- ENCABEZADO COLOR OFICIAL --- */
        .header {
            background-color: #085f56;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 20px; margin: 0; color: #ffffff; }

        /* --- TABS --- */
        .tabs {
            display: flex;
            background-color: #085f56;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            color: rgba(255,255,255,0.7);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .tab.active {
            color: #ffffff;
            border-bottom: 3px solid #ffffff;
        }

        /* --- VIEW PAGER --- */
        .window-container { width: 100vw; overflow: hidden; }
        .view-pager {
            display: flex;
            width: 300%;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page { width: 100vw; height: 85vh; background-color: #0b141a; overflow-y: auto; }

        /* --- ESTILOS DE LISTA --- */
        .item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid rgba(134, 150, 160, 0.1); }
        .item:active { background-color: #202c33; }
        .avatar {
            width: 55px; height: 55px;
            border-radius: 50%;
            background-color: #232d36;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #8696a0;
            overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .details { flex: 1; }
        .name { font-weight: bold; font-size: 16px; color: #e9edef; }
        .msg { color: #8696a0; font-size: 14px; display: block; margin-top: 2px; }

        /* --- FABS --- */
        .fab-container { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1000; }
        .fab {
            background-color: #085f56;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .fab-mini {
            width: 45px; height: 45px;
            background-color: #232d36;
            display: none;
            border-radius: 50%;
            align-items: center; justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #fileInput { display: none; }
    </style>
</head>
<body>

    <input type="file" id="fileInput" accept="image/*" onchange="subirEstado(event)">

    <div class="header">
        <h1>DNPlus</h1>
        <div style="color: #ffffff; display: flex; gap: 20px;">
            <span onclick="location.href='buscar.html'">üîç</span>
            <span onclick="location.href='ajustes.html'">‚ãÆ</span>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="movePage(0)">Chats</div>
        <div class="tab" onclick="movePage(1)">Estados</div>
        <div class="tab" onclick="movePage(2)">Llamadas</div>
    </div>

    <div class="window-container">
        <div class="view-pager" id="pager">
            
            <div class="page" id="chatPage">
                <div class="item" onclick="abrirChat('Soporte DNPlus', 'S')">
                    <div class="avatar" style="background-color: #085f56; color: white;">S</div>
                    <div class="details">
                        <span class="name">Soporte DNPlus</span>
                        <span class="msg">¬°Bienvenido a DNPlus, <span class="user-name-text">David</span>! üöÄ</span>
                    </div>
                </div>
                <div id="listaChatsDinamica"></div>
            </div>

            <div class="page">
                <div class="item" onclick="document.getElementById('fileInput').click()">
                    <div class="avatar" style="border: 2px solid #085f56; position: relative;">
                        <img id="miFotoEstado" src="https://www.w3schools.com/howto/img_avatar.png">
                        <div style="position:absolute; bottom:0; right:0; background:#085f56; border-radius:50%; width:18px; height:18px; font-size:14px; display:flex; align-items:center; justify-content:center; border: 2px solid #0b141a;">+</div>
                    </div>
                    <div class="details">
                        <span class="name">Mi estado</span>
                        <span class="msg">Toca para a√±adir</span>
                    </div>
                </div>
                <div style="padding: 10px 15px; color: #085f56; font-size: 13px; font-weight: bold;">RECIENTES</div>
                <div id="listaEstados" style="text-align: center; margin-top: 50px; color: #8696a0;">No hay estados nuevos</div>
            </div>

            <div class="page">
                <div id="listaLlamadas" style="text-align: center; margin-top: 100px; color: #8696a0;">
                    No tienes llamadas recientes.
                </div>
            </div>

        </div>
    </div>

    <div class="fab-container">
        <div class="fab-mini" id="fabTexto" onclick="location.href='publicar_texto.html'">
            <span style="font-size: 20px; color: #b1b1b1;">‚úèÔ∏è</span>
        </div>
        <div class="fab" onclick="fabAction()">
            <span id="fabIcon" style="font-size: 24px; color: #ffffff;">üí¨</span>
        </div>
    </div>

    <script>
        let currentPage = 0;

        window.onload = function() {
            // Cargar datos del usuario logueado
            const foto = localStorage.getItem("user_photo");
            const nombre = localStorage.getItem("user_name");
            
            if(foto) document.getElementById('miFotoEstado').src = foto;
            if(nombre) {
                const elements = document.getElementsByClassName('user-name-text');
                for(let el of elements) el.innerText = nombre;
            }
            
            cargarChats();
        };

        function cargarChats() {
            const contenedor = document.getElementById('listaChatsDinamica');
            let contacts = JSON.parse(localStorage.getItem("dnplus_contacts")) || [];
            
            contenedor.innerHTML = "";
            contacts.forEach(c => {
                const item = document.createElement('div');
                item.className = 'item';
                item.onclick = function() {
                    abrirChat(c.nombre, c.nombre.charAt(0).toUpperCase());
                };
                
                const inicial = c.nombre.charAt(0).toUpperCase();

                item.innerHTML = `
                    <div class="avatar">${inicial}</div>
                    <div class="details">
                        <div style="display:flex; justify-content: space-between;">
                            <span class="name">${c.nombre}</span>
                            <span class="time" style="font-size:12px; color:#8696a0;">10:00 AM</span>
                        </div>
                        <span class="msg">Toca para chatear con ${c.nombre}</span>
                    </div>
                `;
                contenedor.appendChild(item);
            });
        }

        function abrirChat(nombre, inicial) {
            localStorage.setItem("chat_actual", nombre);
            window.location.href = 'mensajes.html';
        }

        function movePage(index) {
            currentPage = index;
            const pager = document.getElementById('pager');
            const tabs = document.querySelectorAll('.tab');
            const fabIcon = document.getElementById('fabIcon');
            const fabTexto = document.getElementById('fabTexto');
            
            pager.style.transform = `translateX(-${index * 100}vw)`;
            tabs.forEach(t => t.classList.remove('active'));
            tabs[index].classList.add('active');

            fabTexto.style.display = (index === 1) ? "flex" : "none";
            
            if(index === 0) fabIcon.innerText = "üí¨";
            if(index === 1) fabIcon.innerText = "üì∑";
            if(index === 2) fabIcon.innerText = "üìû";
        }

        function fabAction() {
            if(currentPage === 0) window.location.href = 'lista_contactos.html';
            else if(currentPage === 1) document.getElementById('fileInput').click();
            else if(currentPage === 2) window.location.href = 'add_contactos.html';
        }

        function subirEstado(event) {
            alert("Imagen seleccionada para estado");
        }
    </script>
</body>
</html>
