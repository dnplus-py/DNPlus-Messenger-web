<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - David Oviedo</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: white; overflow: hidden; }
        .header { background-color: #085f56; padding: 15px 15px 0 15px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { font-size: 20px; font-weight: bold; color: white; }
        .icons { display: flex; gap: 20px; font-size: 18px; cursor: pointer; color: white; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { padding: 12px 0; flex: 1; text-align: center; color: rgba(255,255,255,0.7); font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .tab.active { color: white; border-bottom: 3px solid white; }
        #contenedor-principal { height: calc(100vh - 120px); overflow-y: auto; background-color: #0b141a; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-top">
            <div class="logo">DNPlus</div>
            <div class="icons">
                <span>üîç</span>
                <span onclick="toggleMenu()">‚ãÆ</span>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active" id="tab-chats" onclick="mostrarPagina('chats')">Chats</div>
            <div class="tab" id="tab-estados" onclick="mostrarPagina('estados')">Estados</div>
            <div class="tab" id="tab-llamadas" onclick="mostrarPagina('llamadas')">Llamadas</div>
        </div>
    </div>

    <div id="contenedor-principal">
        <p style="text-align:center; padding:20px; color:#8696a0;">Iniciando...</p>
    </div>

    <script>
        // Funci√≥n para cargar los archivos lista_xxx.html
        function mostrarPagina(nombre) {
            const principal = document.getElementById("contenedor-principal");
            
            // Est√©tica de pesta√±as
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + nombre).classList.add('active');

            // USAMOS RUTAS RELATIVAS PARA GITHUB
            const archivo = "./lista_" + nombre + ".html";

            fetch(archivo)
                .then(response => {
                    if (!response.ok) throw new Error("Error en red");
                    return response.text();
                })
                .then(html => {
                    principal.innerHTML = html;
                    
                    // RE-EJECUTAR SCRIPTS DE FIREBASE
                    const scripts = principal.querySelectorAll("script");
                    scripts.forEach(s => {
                        const nuevoScript = document.createElement("script");
                        if (s.src) {
                            nuevoScript.src = s.src;
                        } else {
                            nuevoScript.textContent = s.textContent;
                        }
                        document.body.appendChild(nuevoScript);
                    });
                })
                .catch(err => {
                    principal.innerHTML = `<div style="text-align:center; padding:40px; color:#8696a0;">
                        Error al cargar ${nombre}<br>
                        <small style="font-size:10px;">Aseg√∫rate de que lista_${nombre}.html est√© en la ra√≠z</small>
                    </div>`;
                });
        }

        // Cargar chats al entrar
        window.onload = () => mostrarPagina('chats');
        
        function toggleMenu() {
            // L√≥gica simple para el modal si lo necesitas
            alert("Ajustes pr√≥ximamente");
        }
    </script>
</body>
</html>
