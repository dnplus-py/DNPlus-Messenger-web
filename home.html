<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - David Oviedo</title>
    <style>
        :root {
            --fondo: #0b141a;
            --verde-header: #085f56;
            --verde-msg: #00a884;
            --texto: #e9edef;
            --gris: #8696a0;
        }

        body { margin: 0; font-family: sans-serif; background-color: var(--fondo); color: var(--texto); overflow: hidden; }

        /* CABECERA CON TU COLOR #085f56 */
        .header { background-color: var(--verde-header); padding: 15px 15px 0 15px; display: flex; flex-direction: column; gap: 10px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: white; font-size: 20px; font-weight: bold; }
        .icons { display: flex; gap: 22px; font-size: 18px; color: white; cursor: pointer; }

        /* BUSCADOR */
        .search-bar { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 8px 15px; display: flex; align-items: center; margin: 5px 0; }
        .search-bar input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        /* TABS (CHATS, ESTADOS, LLAMADAS) */
        .tabs { display: flex; justify-content: space-around; margin-top: 5px; }
        .tab { padding: 12px 0; flex: 1; text-align: center; color: rgba(255,255,255,0.7); font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .tab.active { color: white; border-bottom: 3px solid white; }

        /* CONTENEDOR DONDE SE CARGAN LAS LISTAS */
        #main-content { height: calc(100vh - 150px); overflow-y: auto; }

        /* MODAL DE AJUSTES */
        .modal { 
            display: none; position: fixed; top: 50px; right: 10px; 
            background: #233138; box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            border-radius: 4px; z-index: 1000; width: 190px; padding: 5px 0;
        }
        .modal-item { padding: 12px 20px; font-size: 15px; cursor: pointer; color: white; }
        .modal-item:active { background: #182229; }

        /* BOT√ìN FLOTANTE */
        .fab { 
            position: fixed; bottom: 20px; right: 20px; background: var(--verde-msg); 
            width: 55px; height: 55px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 22px; color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-top">
            <div class="logo">DNPlus</div>
            <div class="icons">
                <span onclick="toggleSearch()">üîç</span>
                <span onclick="toggleModal()">‚ãÆ</span>
            </div>
        </div>

        <div class="search-bar" id="searchBar" style="display: none;">
            <input type="text" id="inputBusqueda" placeholder="Buscar..." oninput="ejecutarBusqueda()">
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-chats" onclick="cargarSeccion('chats')">Chats</div>
            <div class="tab" id="tab-estados" onclick="cargarSeccion('estados')">Estados</div>
            <div class="tab" id="tab-llamadas" onclick="cargarSeccion('llamadas')">Llamadas</div>
        </div>
    </div>

    <div id="main-content"></div>

    <div id="ajustesModal" class="modal">
        <div class="modal-item" onclick="location.href='nuevo_grupo.html'">Nuevo grupo</div>
        <div class="modal-item" onclick="location.href='ajustes.html'">Ajustes</div>
        <div class="modal-item" onclick="borrarHistorial()" style="color: #ff5e5e;">Borrar historial chat</div>
    </div>

    <div class="fab" id="fab-btn" onclick="accionFab()">üí¨</div>

    <script>
        // CARGA DIN√ÅMICA DE ARCHIVOS
        async function cargarSeccion(tipo) {
            const container = document.getElementById("main-content");
            const fab = document.getElementById("fab-btn");

            // Marcar pesta√±a activa
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tipo).classList.add('active');

            // Cambiar icono del bot√≥n flotante seg√∫n secci√≥n
            if(tipo === 'chats') fab.innerHTML = "üí¨";
            else if(tipo === 'estados') fab.innerHTML = "üì∑";
            else if(tipo === 'llamadas') fab.innerHTML = "üìû";

            // FETCH para cargar lista_chats.html, lista_estados.html o lista_llamadas.html
            try {
                const url = `lista_${tipo}.html`;
                const res = await fetch(url);
                const html = await res.text();
                container.innerHTML = html;

                // Reactivar scripts del HTML cargado
                const scripts = container.querySelectorAll("script");
                scripts.forEach(s => eval(s.innerHTML));
            } catch (e) {
                container.innerHTML = "<p style='text-align:center; padding:20px;'>Cargando...</p>";
            }
        }

        function toggleSearch() {
            const bar = document.getElementById("searchBar");
            bar.style.display = bar.style.display === "none" ? "flex" : "none";
        }

        function toggleModal() {
            const m = document.getElementById("ajustesModal");
            m.style.display = m.style.display === "block" ? "none" : "block";
        }

        function ejecutarBusqueda() {
            const txt = document.getElementById("inputBusqueda").value.toLowerCase();
            const items = document.querySelectorAll(".chat-row, .item, .call-item");
            items.forEach(i => {
                i.style.display = i.innerText.toLowerCase().includes(txt) ? "flex" : "none";
            });
        }

        function accionFab() {
            const activa = document.querySelector('.tab.active').id;
            if(activa === 'tab-chats') location.href = 'lista_contactos.html';
            else if(activa === 'tab-estados') document.getElementById('file-estado').click();
            else if(activa === 'tab-llamadas') alert("Nueva llamada");
        }

        // Cerrar modal al tocar fuera
        window.onclick = (e) => { if(!e.target.innerText.includes('‚ãÆ')) document.getElementById("ajustesModal").style.display="none"; }

        // Carga inicial
        window.onload = () => cargarSeccion('chats');
    </script>
</body>
</html>
