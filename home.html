<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus Home</title>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; 
            color: #e9edef;
            overflow: hidden;
        }

        /* --- ENCABEZADO --- */
        .header {
            background-color: #202c33;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 20px; margin: 0; color: #8696a0; }

        /* --- TABS --- */
        .tabs {
            display: flex;
            background-color: #202c33;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            color: #8696a0;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .tab.active {
            color: #085f56; /* Tu verde */
            border-bottom: 3px solid #085f56;
        }

        /* --- VIEW PAGER --- */
        .window-container {
            width: 100vw;
            overflow: hidden;
        }
        .view-pager {
            display: flex;
            width: 300%;
            transition: transform 0.3s ease;
        }
        .page {
            width: 100vw;
            height: 85vh;
            background-color: #0b141a;
            overflow-y: auto;
        }

        /* --- ESTILOS DE LISTA --- */
        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(134, 150, 160, 0.1);
        }
        .avatar {
            width: 50px; height: 50px;
            border-radius: 50%;
            background-color: #232d36;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .details { flex: 1; }
        .name { font-weight: bold; font-size: 16px; display: block; }
        .msg { color: #8696a0; font-size: 14px; }
        .time { font-size: 12px; color: #085f56; }

        /* --- FAB DIN√ÅMICO --- */
        .fab {
            position: fixed;
            bottom: 25px; right: 25px;
            background-color: #085f56; /* Tu verde */
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .fab:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="header">
        <h1>DNPlus</h1>
        <div style="color: #8696a0;">üîç ‚ãÆ</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="movePage(0)">Chats</div>
        <div class="tab" onclick="movePage(1)">Estados</div>
        <div class="tab" onclick="movePage(2)">Llamadas</div>
    </div>

    <div class="window-container">
        <div class="view-pager" id="pager">
            
            <div class="page">
                <div class="item" onclick="location.href='mensajes.html'">
                    <div class="avatar">üöÄ</div>
                    <div class="details">
                        <div style="display:flex; justify-content: space-between;">
                            <span class="name">Soporte DNPlus</span>
                            <span class="time">10:45 AM</span>
                        </div>
                        <span class="msg">¬°Bienvenido al nuevo ViewPager! üöÄ</span>
                    </div>
                </div>
            </div>

            <div class="page">
                <div class="item" onclick="abrirGaleria()">
                    <div class="avatar" style="border: 2px solid #8696a0; position: relative;">
                        üì∏
                        <div style="position:absolute; bottom:0; right:0; background:#085f56; border-radius:50%; width:18px; height:18px; font-size:14px; display:flex; align-items:center; justify-content:center; border: 2px solid #0b141a;">+</div>
                    </div>
                    <div class="details">
                        <span class="name">Mi estado</span>
                        <span class="msg">Toca para a√±adir</span>
                    </div>
                </div>
                <div style="padding: 10px 15px; color: #085f56; font-size: 13px; font-weight: bold;">RECIENTES</div>
                <div style="text-align: center; margin-top: 50px; color: #8696a0;">No hay estados nuevos</div>
            </div>

            <div class="page">
                <div style="text-align: center; margin-top: 100px; color: #8696a0;">
                    No tienes llamadas recientes.
                </div>
            </div>

        </div>
    </div>

    <div class="fab" id="mainFab" onclick="fabAction()">
        <span id="fabIcon" style="font-size: 24px; color: #ffffff;">üí¨</span>
    </div>

    <script>
        let currentPage = 0;

        function movePage(index) {
            currentPage = index;
            const pager = document.getElementById('pager');
            const tabs = document.querySelectorAll('.tab');
            const fabIcon = document.getElementById('fabIcon');
            
            pager.style.transform = `translateX(-${index * 100}vw)`;
            
            tabs.forEach(t => t.classList.remove('active'));
            tabs[index].classList.add('active');

            // Cambiar icono del FAB seg√∫n la p√°gina
            if(index === 0) fabIcon.innerText = "üí¨";
            if(index === 1) fabIcon.innerText = "üì∑";
            if(index === 2) fabIcon.innerText = "üìû";
        }

        // ACCIONES DE LOS BOTONES
        function fabAction() {
            if(currentPage === 0) {
                // Chats -> lista_contactos.html
                window.location.href = 'lista_contactos.html';
            } 
            else if(currentPage === 1) {
                // Estados -> Galer√≠a
                abrirGaleria();
            } 
            else if(currentPage === 2) {
                // Llamadas -> add_contactos.html
                window.location.href = 'agregar_contacto.html';
            }
        }

        function abrirGaleria() {
            if(window.Android && window.Android.abrirGaleria) {
                window.Android.abrirGaleria();
            } else {
                alert("Abriendo Galer√≠a...");
            }
        }
    </script>
</body>
</html>
