
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Home</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background-color: #085F56; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .tabs { background-color: #085F56; color: rgba(255,255,255,0.6); display: flex; text-align: center; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        .tab { flex: 1; padding: 15px 0; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { color: white; border-bottom: 3px solid white; }
        
        /* Contenedor de las p√°ginas */
        .view-pager { flex: 1; display: flex; width: 300%; transition: transform 0.3s ease; height: 100%; }
        .page { width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }

        .fab { position: fixed; bottom: 20px; right: 20px; background: #176F47; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="header">
        <span style="font-size: 20px; font-weight: bold;">DNPlus</span>
        <div style="font-size: 20px;">üîç &nbsp; ‚ãÆ</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="movePage(0)">Chats</div>
        <div class="tab" onclick="movePage(1)">Estados</div>
        <div class="tab" onclick="movePage(2)">Llamadas</div>
    </div>

    <div class="view-pager" id="pager">
        <div class="page">
            <iframe src="lista_chats.html"></iframe>
        </div>
        <div class="page">
            <iframe src="lista_estados.html"></iframe>
        </div>
        <div class="page">
            <iframe src="lista_llamadas.html"></iframe>
        </div>
    </div>

    <div class="fab">üí¨</div>

    <script>
        function movePage(index) {
            const pager = document.getElementById('pager');
            const tabs = document.querySelectorAll('.tab');
            
            pager.style.transform = `translateX(-${(index * 100) / 3}%)`;
            
            tabs.forEach(t => t.classList.remove('active'));
            tabs[index].classList.add('active');
        }
    </script>

</body>
</html>
