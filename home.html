<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus</title>
    <style>
        body { margin: 0; background-color: #0b141a; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: white; }
        .logo { width: 80px; height: 80px; background-color: #00a884; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 168, 132, 0.3); }
        .from { position: absolute; bottom: 40px; color: #8696a0; font-size: 12px; letter-spacing: 2px; text-align: center; }
        .author { color: white; font-weight: bold; font-size: 16px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="logo">DN</div>
    <h2 style="margin:0; letter-spacing: 1px;">DNPlus</h2>

    <div class="from">
        from<br>
        <div class="author">DAVID OVIEDO</div>
    </div>

    <script>
        setTimeout(() => {
            const userStored = localStorage.getItem("user_name");
            // Si ya existe el usuario, va al Home, si no, a crear perfil
            if (userStored) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'add_perfil.html';
            }
        }, 2500);
    </script>
</body>
</html>
