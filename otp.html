    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // 1. Configuración de tu base de datos
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const inputs = document.querySelectorAll('.otp-box');

        // Enfocar el primer cuadro al cargar
        window.onload = function() {
            const num = localStorage.getItem("user_phone");
            if(num) document.getElementById('descPhone').innerText = "Introduce el código de 6 dígitos enviado al " + num;
            inputs[0].focus();
        };

        // Mover al siguiente cuadro al escribir
        function moveNext(current, index) {
            if (current.value.length >= 1 && index < 5) {
                inputs[index + 1].focus();
            }
        }

        // Volver atrás al borrar
        function moveBack(event, index) {
            if (event.key === "Backspace" && inputs[index].value === "" && index > 0) {
                inputs[index - 1].focus();
            }
        }

        // VALIDACIÓN Y REGISTRO REAL
        function validarYEntrar() {
            let code = "";
            inputs.forEach(i => code += i.value);

            if(code.length === 6) {
                const btn = document.querySelector('.btn-confirmar');
                btn.innerText = "VERIFICANDO...";
                btn.disabled = true; // Evita múltiples clics
                
                setTimeout(() => {
                    const phone = localStorage.getItem("user_phone") || "Desconocido";
                    // Usamos el número sin símbolos como ID único
                    const tempId = phone.replace(/[^0-9]/g, ""); 
                    localStorage.setItem("user_temp_id", tempId);

                    // GUARDAR EN FIREBASE
                    db.ref("usuarios_registrados/" + tempId).update({
                        telefono: phone,
                        verificado: true,
                        fechaRegistro: Date.now()
                    }).then(() => {
                        // Ir a la siguiente pantalla
                        window.location.href = 'add_perfil.html'; 
                    }).catch((error) => {
                        alert("Error de conexión: " + error.message);
                        btn.innerText = "VERIFICAR";
                        btn.disabled = false;
                    });

                }, 1500);
            } else {
                alert("Por favor ingresa el código de 6 dígitos.");
            }
        }
    </script>
</body>
