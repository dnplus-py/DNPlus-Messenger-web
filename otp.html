<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar DNPlus</title>
    <style>
        body { background-color: #0b141a; color: #e9edef; text-align: center; font-family: sans-serif; padding: 20px; margin: 0; }
        .title { margin-top: 60px; font-size: 22px; font-weight: 500; }
        .desc { color: #8696a0; font-size: 14px; margin-top: 10px; padding: 0 20px; }
        
        /* Contenedor ajustado para 5 dígitos */
        .otp-inputs { display: flex; justify-content: center; gap: 12px; margin: 40px 0; }
        .otp-box { 
            width: 45px; height: 55px; border: none; 
            border-bottom: 3px solid #176f47; text-align: center; 
            font-size: 28px; font-weight: bold; color: #e9edef; 
            background: transparent; outline: none; 
        }
        .otp-box:focus { border-bottom-color: #00a884; }

        .btn-confirmar { 
            background-color: #176f47; color: white; 
            padding: 12px 60px; border-radius: 30px; 
            font-weight: bold; border: none; cursor: pointer; 
            text-transform: uppercase; margin-top: 20px;
        }
        .btn-confirmar:disabled { background-color: #1c2a33; color: #8696a0; }
    </style>
</head>
<body>
    <h2 class="title">Verifica tu cuenta</h2>
    <p id="descInfo" class="desc">Introduce el código de 5 dígitos que enviamos a tu correo.</p>

    <div class="otp-inputs">
        <input type="number" class="otp-box" oninput="moveNext(this, 0)" onkeydown="moveBack(event, 0)">
        <input type="number" class="otp-box" oninput="moveNext(this, 1)" onkeydown="moveBack(event, 1)">
        <input type="number" class="otp-box" oninput="moveNext(this, 2)" onkeydown="moveBack(event, 2)">
        <input type="number" class="otp-box" oninput="moveNext(this, 3)" onkeydown="moveBack(event, 3)">
        <input type="number" class="otp-box" oninput="moveNext(this, 4)" onkeydown="moveBack(event, 4)">
    </div>

    <button class="btn-confirmar" id="btn-verificar" onclick="validarYEntrar()">VERIFICAR</button>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const inputs = document.querySelectorAll('.otp-box');

        window.onload = () => {
            const email = localStorage.getItem("user_email");
            if(email) document.getElementById('descInfo').innerText = "Código enviado a: " + email;
            inputs[0].focus();
        };

        function moveNext(c, i) {
            if (c.value.length >= 1) {
                c.value = c.value.slice(0, 1); 
                if (i < 4) inputs[i + 1].focus(); // Salto automático hasta el 5to
            }
        }

        function moveBack(e, i) {
            if (e.key === "Backspace" && inputs[i].value === "" && i > 0) {
                inputs[i - 1].focus();
            }
        }

        function validarYEntrar() {
            let codeIngresado = "";
            inputs.forEach(input => codeIngresado += input.value);

            // Importante: usamos la misma variable que guardamos en correo.html
            const codeReal = localStorage.getItem("codigo_verificacion");

            if(codeIngresado.length < 5) {
                alert("Completa los 5 dígitos.");
                return;
            }

            if(codeIngresado === String(codeReal)) {
                const btn = document.getElementById('btn-verificar');
                btn.innerText = "VERIFICANDO...";
                btn.disabled = true;

                const phone = localStorage.getItem("user_phone") || "000000";
                const email = localStorage.getItem("user_email") || "Sin correo";
                const tempId = phone.replace(/\D/g, ""); 

                db.ref("usuarios/" + tempId).update({
                    telefono: phone,
                    correo: email,
                    verificado: true,
                    estado: "en línea"
                }).then(() => {
                    localStorage.removeItem("codigo_verificacion");
                    window.location.href = 'add_perfil.html';
                }).catch(e => {
                    alert("Error Firebase: " + e.message);
                    btn.innerText = "VERIFICAR";
                    btn.disabled = false;
                });
            } else {
                alert("Código incorrecto. Revisa tu correo.");
                inputs.forEach(input => input.value = "");
                inputs[0].focus();
            }
        }
    </script>
</body>
</html>
