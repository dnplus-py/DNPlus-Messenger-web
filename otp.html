<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar DNPlus</title>
    <style>
        body { background-color: #0b141a; color: #e9edef; text-align: center; font-family: sans-serif; padding: 20px; }
        .otp-inputs { display: flex; justify-content: center; gap: 10px; margin: 40px 0; }
        .otp-box { width: 35px; height: 45px; border: none; border-bottom: 2px solid #00a884; text-align: center; font-size: 24px; font-weight: bold; color: #e9edef; background: transparent; outline: none; }
        .btn-confirmar { background-color: #085f56; color: white; padding: 12px 60px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <h2 style="margin-top:60px">Verifica tu número</h2>
    <p id="descPhone" style="color:#8696a0">Introduce el código de 6 dígitos.</p>

    <div class="otp-inputs">
        <input type="number" class="otp-box" oninput="moveNext(this, 0)" onkeydown="moveBack(event, 0)">
        <input type="number" class="otp-box" oninput="moveNext(this, 1)" onkeydown="moveBack(event, 1)">
        <input type="number" class="otp-box" oninput="moveNext(this, 2)" onkeydown="moveBack(event, 2)">
        <input type="number" class="otp-box" oninput="moveNext(this, 3)" onkeydown="moveBack(event, 3)">
        <input type="number" class="otp-box" oninput="moveNext(this, 4)" onkeydown="moveBack(event, 4)">
        <input type="number" class="otp-box" oninput="moveNext(this, 5)" onkeydown="moveBack(event, 5)">
    </div>

    <button class="btn-confirmar" onclick="validarYEntrar()">VERIFICAR</button>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const inputs = document.querySelectorAll('.otp-box');

        window.onload = () => {
            const num = localStorage.getItem("user_phone");
            if(num) document.getElementById('descPhone').innerText = "Código enviado al " + num;
            inputs[0].focus();
        };

        function moveNext(c, i) { if (c.value.length >= 1 && i < 5) inputs[i + 1].focus(); }
        function moveBack(e, i) { if (e.key === "Backspace" && inputs[i].value === "" && i > 0) inputs[i - 1].focus(); }

        function validarYEntrar() {
            let code = "";
            inputs.forEach(input => code += input.value);
            if(code.length === 6) {
                const btn = document.querySelector('.btn-confirmar');
                btn.innerText = "VERIFICANDO...";
                
                const phone = localStorage.getItem("user_phone") || "";
                // CLAVE: El ID debe ser solo números para que no falle la ruta en Firebase
                const tempId = phone.replace(/\D/g, ""); 
                localStorage.setItem("user_temp_id", tempId);

                // CREAR USUARIO CON SET (Obliga a que existan los campos)
                db.ref("usuarios_registrados/" + tempId).set({
                    telefono: phone,
                    nombre: "Usuario Nuevo",
                    foto: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
                    fecha: Date.now()
                }).then(() => {
                    window.location.href = 'add_perfil.html';
                }).catch(e => { alert(e.message); btn.innerText = "VERIFICAR"; });
            }
        }
    </script>
</body>
</html>
