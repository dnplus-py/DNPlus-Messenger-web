<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNPlus - Nuevo Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b141a; color: #e9edef; }
        
        header { 
            height: 60px; background-color: #202c33; display: flex; 
            align-items: center; padding: 0 15px; gap: 20px; 
        }

        .form-container { padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { color: #00a884; font-size: 14px; font-weight: 500; }
        
        .input-field { 
            background: #2a3942; border: none; border-bottom: 2px solid transparent; 
            padding: 12px; border-radius: 8px; color: white; outline: none; 
            transition: border-color 0.3s;
        }
        .input-field:focus { border-bottom-color: #00a884; }

        .btn-save { 
            background-color: #00a884; color: #0b141a; font-weight: bold; 
            padding: 15px; border-radius: 30px; border: none; cursor: pointer;
            margin-top: 20px; font-size: 16px;
        }

        .avatar-picker {
            width: 100px; height: 100px; border-radius: 50%; background: #2a3942;
            margin: 0 auto 10px auto; display: flex; align-items: center;
            justify-content: center; overflow: hidden; position: relative;
            border: 2px dashed #8696a0;
        }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
    </style>
</head>
<body>

    <header>
        <i class="fas fa-arrow-left cursor-pointer" onclick="history.back()"></i>
        <h1 class="text-lg font-medium">Añadir nuevo contacto</h1>
    </header>

    <div class="form-container">
        <div class="text-center">
            <div class="avatar-picker" onclick="document.getElementById('foto-input').click()">
                <i id="placeholder-icon" class="fas fa-camera text-2xl text-[#8696a0]"></i>
                <img id="preview-img" src="">
            </div>
            <p class="text-sm text-[#8696a0]">Toca para subir foto</p>
            <input type="file" id="foto-input" accept="image/*" hidden onchange="previewFoto(event)">
        </div>

        <div class="input-group">
            <label>Nombre del contacto</label>
            <input type="text" id="nombre" class="input-field" placeholder="Ej: Juan Pérez">
        </div>

        <div class="input-group">
            <label>Número de teléfono / ID</label>
            <input type="tel" id="telefono" class="input-field" placeholder="Ej: 595981000000">
        </div>

        <div class="input-group">
            <label>Estado (Bio)</label>
            <input type="text" id="bio" class="input-field" placeholder="Disponible">
        </div>

        <button class="btn-save" onclick="guardarContacto()">
            GUARDAR CONTACTO
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let fotoBase64 = "";

        function previewFoto(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = document.getElementById('preview-img');
                img.src = reader.result;
                img.style.display = 'block';
                document.getElementById('placeholder-icon').style.display = 'none';
                fotoBase64 = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function guardarContacto() {
            const nombre = document.getElementById('nombre').value.trim();
            const tel = document.getElementById('telefono').value.trim();
            const bio = document.getElementById('bio').value.trim() || "¡Hola! Estoy usando DNPlus.";

            if(!nombre || !tel) {
                alert("Por favor, David, completa nombre y teléfono.");
                return;
            }

            // Guardamos en el nodo global de usuarios para que el sistema lo reconozca
            db.ref("usuarios_registrados/" + tel).set({
                nombre: nombre,
                telefono: tel,
                foto: fotoBase64 || "https://cdn-icons-png.flaticon.com/512/149/149071.png",
                bio: bio,
                online: false,
                ultima_vez: Date.now()
            }).then(() => {
                alert("¡Contacto guardado con éxito!");
                history.back();
            }).catch(err => {
                alert("Error al guardar. Revisa tu conexión.");
            });
        }
    </script>
</body>
</html>
