<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; /* Tu negro azulado */
            color: #e9edef; 
        }

        .item { 
            display: flex; 
            align-items: center; 
            padding: 15px; 
            gap: 15px; 
            cursor: pointer;
            border-bottom: 1px solid rgba(134, 150, 160, 0.1);
        }

        .item:active { background-color: #202c33; }

        .img-container {
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: #232d36;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .call-details {
            flex: 1;
        }

        .name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .call-info {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        /* Colores de las flechitas */
        .incoming { color: #00a884; } /* Verde para recibidas */
        .missed { color: #f15c6d; }   /* Rojo para perdidas */
        .date { color: #8696a0; }

        .call-icon { 
            color: #00a884; 
            font-size: 22px; 
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <div class="item" onclick="llamar('David Oviedo')">
        <div class="img-container">
            <img class="profile-img" src="https://i.postimg.cc/k4MWCJ9Y/Rounded-20260104-165201.png">
        </div>
        <div class="call-details">
            <div class="name">David Oviedo</div>
            <div class="call-info">
                <span class="incoming">â†™</span>
                <span class="date">Hoy, 10:00 AM</span>
            </div>
        </div>
        <div class="call-icon">ðŸ“ž</div>
    </div>

    <div class="item" onclick="llamar('Soporte DNPlus')">
        <div class="img-container">
            <img class="profile-img" src="https://i.postimg.cc/k4MWCJ9Y/Rounded-20260104-165201.png" style="filter: grayscale(1);">
        </div>
        <div class="call-details">
            <div class="name">Soporte DNPlus</div>
            <div class="call-info">
                <span class="missed">â†—</span>
                <span class="date">Ayer, 08:45 PM</span>
            </div>
        </div>
        <div class="call-icon">ðŸ“ž</div>
    </div>

    <script>
        function llamar(nombre) {
            if(window.Android && window.Android.iniciarLlamada) {
                window.Android.iniciarLlamada(nombre);
            } else {
                alert("Llamando a " + nombre + "...");
            }
        }
    </script>
</body>
</html>
