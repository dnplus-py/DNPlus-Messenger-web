<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seleccionar contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Pantalla completa independiente */
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: white; overflow-x: hidden; }
        
        /* CABECERA FIJA DNPlus */
        .header { 
            background: #085f56; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        .header-info h3 { margin: 0; font-size: 19px; color: #e9edef; font-weight: 500; }
        .header-info span { font-size: 13px; color: #d1d7db; opacity: 0.9; }

        .main-content { display: flex; flex-direction: column; }

        /* Filas de acción (Nuevo grupo/contacto) */
        .action-row {
            display: flex; align-items: center; padding: 12px 15px; gap: 15px;
            cursor: pointer; transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .action-row:active { background-color: #202c33; }
        
        .icon-circle {
            width: 40px; height: 40px; border-radius: 50%; background-color: #00a884;
            display: flex; align-items: center; justify-content: center; font-size: 18px; color: white;
        }

        .section-title {
            padding: 20px 15px 10px 15px; font-size: 13px; color: #8696a0;
            text-transform: uppercase; letter-spacing: 0.8px; font-weight: bold;
        }

        /* Lista de Contactos */
        .contact-row { 
            display: flex; align-items: center; padding: 12px 15px; gap: 15px; 
            cursor: pointer; transition: background 0.2s;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .contact-row:active { background-color: #202c33; }
        .contact-row.selected { background-color: #2a3942; border-left: 3px solid #ef4444; }
        
        .img-perfil { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #232d36; border: 1px solid rgba(255,255,255,0.1); }
        
        .info { flex: 1; overflow: hidden; }
        .name { font-size: 16px; font-weight: 500; color: #e9edef; }
        .status { font-size: 13px; color: #8696a0; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Modal de Borrado */
        #modal-borrar {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 10001; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-box {
            background: #232d36; padding: 25px; border-radius: 15px; width: 100%; max-width: 310px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
        }
        .btn-modal { font-weight: bold; background: none; border: none; cursor: pointer; padding: 10px; font-size: 14px; text-transform: uppercase; outline: none; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()" style="cursor:pointer; font-size: 19px;"></i>
        <div class="header-info">
            <h3>Seleccionar contacto</h3>
            <span id="txt-contador">Cargando...</span>
        </div>
    </div>

    <div class="main-content">
        <div class="action-row">
            <div class="icon-circle"><i class="fas fa-users"></i></div>
            <div class="info"><div class="name">Nuevo grupo</div></div>
        </div>
        
        <div class="action-row" onclick="window.location.href='cresr_new_contactos.html'">
            <div class="icon-circle"><i class="fas fa-user-plus"></i></div>
            <div class="info"><div class="name">Nuevo contacto</div></div>
            <i class="fas fa-qrcode" style="color: #8696a0; padding-right: 5px;"></i>
        </div>

        <div class="section-title">Contactos en DNPlus</div>

        <div id="lista-contactos-real">
            <p style="text-align:center; padding:30px; color:#8696a0;">Buscando contactos...</p>
        </div>

        <div class="action-row" style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);">
            <div style="font-size: 20px; width: 40px; text-align: center; color: #8696a0;"><i class="fas fa-share-alt"></i></div>
            <div class="info"><div class="name">Compartir enlace de invitación</div></div>
        </div>

        <div class="action-row">
            <div style="font-size: 20px; width: 40px; text-align: center; color: #8696a0;"><i class="fas fa-question-circle"></i></div>
            <div class="info"><div class="name">Ayuda sobre los contactos</div></div>
        </div>
    </div>

    <div id="modal-borrar" onclick="cerrarModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 style="margin-top:0; color:white; font-size: 19px;">¿Eliminar contacto?</h3>
            <p style="color:#8696a0; font-size:14px; line-height: 1.5; margin-bottom: 25px;">El contacto seleccionado se eliminará permanentemente de tu base de datos de DNPlus.</p>
            <div style="display:flex; justify-content:flex-end; gap:15px;">
                <button class="btn-modal" onclick="cerrarModal()" style="color:#8696a0;">CANCELAR</button>
                <button id="btn-confirmar-borrar" class="btn-modal" style="color:#ef4444;">ELIMINAR</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        const miId = localStorage.getItem("user_phone") || localStorage.getItem("chat_destId");
        let pressTimer;
        let selectedUserId = null;

        function cargarContactos() {
            if (!miId) return;

            db.ref("usuarios_registrados").on("value", (snapshot) => {
                const container = document.getElementById("lista-contactos-real");
                const txtContador = document.getElementById("txt-contador");
                container.innerHTML = "";
                
                if (!snapshot.exists()) {
                    container.innerHTML = "<p class='no-contacts' style='text-align:center; padding:20px; color:#8696a0;'>No se encontraron usuarios.</p>";
                    txtContador.innerText = "0 contactos";
                    return;
                }

                let count = 0;
                snapshot.forEach((child) => {
                    const userId = child.key;
                    const user = child.val();

                    if (userId !== miId) {
                        count++;
                        const row = document.createElement("div");
                        row.className = "contact-row";
                        row.innerHTML = `
                            <img src="${user.foto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="img-perfil">
                            <div class="info">
                                <div class="name">${user.nombre || 'Usuario'}</div>
                                <div class="status">${user.estado || '¡Hola! Estoy usando DNPlus.'}</div>
                            </div>`;

                        // CLICK NORMAL: CHAT
                        row.onclick = () => {
                            if (!row.classList.contains('selected')) {
                                irAlChat(userId, user.nombre, user.foto);
                            }
                        };

                        // PULSACIÓN LARGA: BORRAR (1 segundo)
                        const start = () => {
                            pressTimer = setTimeout(() => {
                                selectedUserId = userId;
                                document.querySelectorAll(".contact-row").forEach(r => r.classList.remove("selected"));
                                row.classList.add("selected");
                                document.getElementById("modal-borrar").style.display = "flex";
                            }, 1000);
                        };

                        const cancel = () => clearTimeout(pressTimer);

                        row.addEventListener("touchstart", start);
                        row.addEventListener("touchend", cancel);
                        row.addEventListener("mousedown", start);
                        row.addEventListener("mouseup", cancel);
                        row.addEventListener("mouseleave", cancel);
                        row.addEventListener("contextmenu", (e) => e.preventDefault());

                        container.appendChild(row);
                    }
                });
                txtContador.innerText = count + " contactos";
            });
        }

        document.getElementById("btn-confirmar-borrar").onclick = () => {
            if (selectedUserId) {
                db.ref("usuarios_registrados/" + selectedUserId).remove().then(() => {
                    cerrarModal();
                });
            }
        };

        function cerrarModal() {
            document.getElementById("modal-borrar").style.display = "none";
            document.querySelectorAll(".contact-row").forEach(r => r.classList.remove("selected"));
            selectedUserId = null;
        }

        function irAlChat(id, nombre, foto) {
            const ids = [miId, id].sort();
            localStorage.setItem("chat_sala_id", ids[0] + "_" + ids[1]);
            localStorage.setItem("chat_destinatario_id", id);
            localStorage.setItem("chat_destinatario_nombre", nombre);
            localStorage.setItem("chat_destinatario_foto", foto);
            window.location.href = "mensajes.html";
        }

        window.onload = cargarContactos;
    </script>
</body>
</html>
