<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - DNPlus</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: #e9edef; }
        .header-c { background-color: #085f56; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .header-c span { font-size: 24px; cursor: pointer; }
        .contact-row { display: flex; align-items: center; padding: 12px 20px; gap: 15px; border-bottom: 1px solid rgba(134, 150, 160, 0.1); cursor: pointer; }
        .img-avatar { width: 45px; height: 45px; border-radius: 50%; background-color: #232d36; display: flex; align-items: center; justify-content: center; color: #8696a0; font-weight: bold; font-size: 18px; }
        .contact-name { font-weight: 500; font-size: 16px; color: #e9edef; }
        .contact-status { font-size: 13px; color: #8696a0; }
        .btn-new-contact { color: #00a884; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="header-c">
        <span onclick="location.href='home.html'">←</span>
        <div>
            <div style="font-weight: bold; font-size: 18px;">Seleccionar contacto</div>
            <div id="countLabel" style="font-size: 12px; opacity: 0.8;">Cargando...</div>
        </div>
    </div>

    <div class="contact-row" onclick="location.href='add_contactos.html'">
        <div class="img-avatar" style="background-color: #085f56; color: white; font-size: 22px;">+</div>
        <div class="btn-new-contact">Nuevo contacto</div>
    </div>

    <div id="listaDinamica"></div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // Configuración DNPlus
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            escucharContactos();
        };

        function escucharContactos() {
            const container = document.getElementById('listaDinamica');
            const label = document.getElementById('countLabel');
            
            // Referencia a la carpeta "contactos" en Firebase
            db.ref("contactos").on("value", (snapshot) => {
                const data = snapshot.val();
                container.innerHTML = "";
                
                if (!data) {
                    label.innerText = "0 contactos";
                    container.innerHTML = '<div style="text-align:center; padding:40px; color:#8696a0;">No hay contactos guardados</div>';
                    return;
                }

                const lista = Object.values(data);
                label.innerText = lista.length + " contactos";

                lista.forEach(c => {
                    const row = document.createElement('div');
                    row.className = 'contact-row';
                    
                    row.onclick = function() {
                        window.location.href = 'mensajes.html?nombre=' + encodeURIComponent(c.nombre);
                    };

                    const inicial = c.nombre.charAt(0).toUpperCase();
                    row.innerHTML = `
                        <div class="img-avatar">${inicial}</div>
                        <div style="flex: 1;">
                            <div class="contact-name">${c.nombre}</div>
                            <div class="contact-status">${c.telefono || 'Sin número'}</div>
                        </div>
                    `;
                    container.appendChild(row);
                });
            });
        }
    </script>
</body>
</html>
