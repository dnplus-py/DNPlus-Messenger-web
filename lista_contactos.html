<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contactos DNPlus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #0b141a; color: white; overflow-x: hidden; }
        
        .contact-list-container { display: flex; flex-direction: column; }

        /* Estilo para las opciones fijas (Nuevo grupo, etc) */
        .action-row {
            display: flex; align-items: center; padding: 12px 15px; gap: 15px;
            cursor: pointer; transition: background 0.2s;
        }
        .action-row:active { background-color: #202c33; }
        
        .icon-circle {
            width: 40px; height: 40px; border-radius: 50%; background-color: #00a884;
            display: flex; align-items: center; justify-content: center; font-size: 18px; color: white;
        }

        .section-title {
            padding: 15px 15px 5px 15px; font-size: 13px; color: #8696a0;
            text-transform: uppercase; letter-spacing: 0.5px; font-weight: bold;
        }

        /* Estilo de los contactos de la lista */
        .contact-row { 
            display: flex; align-items: center; padding: 12px 15px; gap: 15px; 
            cursor: pointer; transition: background 0.2s;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .contact-row:active { background-color: #202c33; }
        .contact-row.selected { background-color: #2a3942; }
        
        .img-perfil { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #232d36; border: 1px solid #176f47; }
        
        .info { flex: 1; overflow: hidden; }
        .name { font-size: 16px; font-weight: 500; color: #e9edef; }
        .status { font-size: 13px; color: #8696a0; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Modal de Borrado */
        #modal-borrar {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 10000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-box {
            background: #232d36; padding: 22px; border-radius: 15px; width: 100%; max-width: 300px;
        }
        .btn-modal { font-weight: bold; background: none; border: none; cursor: pointer; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="contact-list-container">
        <div class="action-row">
            <div class="icon-circle"><i class="fas fa-users"></i></div>
            <div class="info"><div class="name">Nuevo grupo</div></div>
        </div>
        
        <div class="action-row" onclick="window.location.href='cresr_new_contactos.html'">
            <div class="icon-circle"><i class="fas fa-user-plus"></i></div>
            <div class="info">
                <div class="name">Nuevo contacto</div>
            </div>
            <i class="fas fa-qrcode" style="color: #8696a0;"></i>
        </div>

        <div class="section-title">Contactos en DNPlus</div>

        <div id="lista-contactos-real">
            <p style="text-align:center; padding:20px; color:#8696a0;">Cargando contactos...</p>
        </div>

        <div class="action-row" style="margin-top: 10px;">
            <div style="font-size: 20px; width: 40px; text-align: center; color: #8696a0;"><i class="fas fa-share-alt"></i></div>
            <div class="info"><div class="name">Compartir enlace de invitación</div></div>
        </div>

        <div class="action-row">
            <div style="font-size: 20px; width: 40px; text-align: center; color: #8696a0;"><i class="fas fa-question-circle"></i></div>
            <div class="info"><div class="name">Ayuda sobre los contactos</div></div>
        </div>
    </div>

    <div id="modal-borrar" onclick="cerrarModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 style="margin-top:0; color:white; font-size: 18px;">¿Eliminar contacto?</h3>
            <p style="color:#8696a0; font-size:14px;">El contacto se eliminará de tu lista.</p>
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
                <button class="btn-modal" onclick="cerrarModal()" style="color:#8696a0;">CANCELAR</button>
                <button id="btn-borrar-ok" class="btn-modal" style="color:#ef4444;">ELIMINAR</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        const miId = localStorage.getItem("user_phone") || localStorage.getItem("chat_destId");
        let timerPulsacion;
        let contactoSeleccionadoId = null;

        function cargarContactos() {
            if (!miId) return;

            db.ref("usuarios_registrados").on("value", (snapshot) => {
                const container = document.getElementById("lista-contactos-real");
                container.innerHTML = "";
                
                if (!snapshot.exists()) {
                    container.innerHTML = "<p class='no-contacts'>No hay contactos aún.</p>";
                    return;
                }

                snapshot.forEach((child) => {
                    const userId = child.key;
                    const user = child.val();

                    if (userId !== miId) {
                        const row = document.createElement("div");
                        row.className = "contact-row";
                        row.innerHTML = `
                            <img src="${user.foto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="img-perfil">
                            <div class="info">
                                <div class="name">${user.nombre || 'Usuario DNPlus'}</div>
                                <div class="status">${user.estado || 'Disponible'}</div>
                            </div>`;

                        row.onclick = () => {
                            if (!row.classList.contains('selected')) {
                                iniciarChat(userId, user.nombre, user.foto);
                            }
                        };

                        // Pulsación larga de 2.5 segundos para borrar
                        const startPress = () => {
                            timerPulsacion = setTimeout(() => abrirConfirmacion(userId, row), 2500);
                        };
                        const endPress = () => clearTimeout(timerPulsacion);

                        row.onmousedown = row.ontouchstart = startPress;
                        row.onmouseup = row.ontouchend = row.onmouseleave = endPress;

                        container.appendChild(row);
                    }
                });
            });
        }

        function abrirConfirmacion(id, elemento) {
            contactoSeleccionadoId = id;
            elemento.classList.add("selected");
            document.getElementById("modal-borrar").style.display = "flex";
            
            document.getElementById("btn-borrar-ok").onclick = () => {
                db.ref("usuarios_registrados/" + contactoSeleccionadoId).remove().then(() => cerrarModal());
            };
        }

        function cerrarModal() {
            document.getElementById("modal-borrar").style.display = "none";
            document.querySelectorAll(".contact-row").forEach(r => r.classList.remove("selected"));
        }

        function iniciarChat(idOtro, nombre, foto) {
            const ids = [miId, idOtro].sort();
            localStorage.setItem("chat_sala_id", ids[0] + "_" + ids[1]);
            localStorage.setItem("chat_destinatario_id", idOtro);
            localStorage.setItem("chat_destinatario_nombre", nombre);
            localStorage.setItem("chat_destinatario_foto", foto);
            window.top.location.href = "mensajes.html";
        }

        window.onload = cargarContactos;
    </script>
</body>
</html>
