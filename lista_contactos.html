<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - DNPlus</title>
    <style>
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background-color: #0b141a; 
            color: #e9edef; 
        }

        /* --- CABECERA --- */
        .header-c { 
            background-color: #085f56; 
            color: white; 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }

        /* --- ESTILO DE TEXTO SIMPLE (SIN BOTÓN) --- */
        .seccion-nuevo-contacto { 
            display: flex; 
            align-items: center; 
            padding: 20px 25px; /* Espaciado cómodo */
            gap: 20px; 
            cursor: pointer; 
            -webkit-user-select: none;
            user-select: none;
        }

        /* Icono circular simple, pero sin parecer un botón de acción */
        .icono-plus { 
            color: #00a884; 
            font-size: 24px; 
            font-weight: bold; 
        }

        .texto-enlace { 
            color: #00a884; 
            font-weight: 500; 
            font-size: 16px; 
        }

        /* --- LISTA DE CONTACTOS ABAJO --- */
        .contact-item { 
            display: flex; 
            align-items: center; 
            padding: 12px 25px; 
            gap: 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <div class="header-c">
        <span onclick="location.href='home.html'" style="font-size: 24px; cursor: pointer;">←</span>
        <div>
            <div style="font-weight: bold; font-size: 18px;">Seleccionar contacto</div>
            <div id="countLabel" style="font-size: 12px; opacity: 0.8;">Cargando...</div>
        </div>
    </div>

    <div class="seccion-nuevo-contacto" onclick="location.href='crear_new_contact.html'">
        <div class="icono-plus">+</div>
        <div class="texto-enlace">Nuevo contacto</div>
    </div>

    <div id="listaDinamica">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            db.ref("contactos").on("value", (snapshot) => {
                const container = document.getElementById('listaDinamica');
                const label = document.getElementById('countLabel');
                const data = snapshot.val();
                container.innerHTML = "";
                
                if (data) {
                    const lista = Object.values(data);
                    label.innerText = lista.length + " contactos";
                    lista.forEach(c => {
                        container.innerHTML += `
                            <div class="contact-item" onclick="location.href='mensajes.html?nombre=${encodeURIComponent(c.nombre)}'">
                                <div style="width:40px; height:40px; border-radius:50%; background:#232d36; display:flex; align-items:center; justify-content:center; color:#8696a0;">${c.nombre.charAt(0)}</div>
                                <div>
                                    <div style="font-weight:bold">${c.nombre}</div>
                                    <div style="color:#8696a0; font-size:13px">${c.telefono || 'Disponible'}</div>
                                </div>
                            </div>`;
                    });
                } else {
                    label.innerText = "0 contactos";
                    container.innerHTML = '<div style="text-align:center; padding:40px; color:#8696a0;">No hay contactos</div>';
                }
            });
        };
    </script>
</body>
</html>
