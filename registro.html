<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DNPlus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #ffffff; text-align: center; }
        .instruccion { color: #666; font-size: 14px; margin-bottom: 30px; padding: 0 40px; }
        .phone-container { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 40px; }
        .country-select { border-bottom: 2px solid #176F47; padding: 5px 0; width: 70px; font-size: 18px; color: #085F56; }
        .number-input { border: none; border-bottom: 2px solid #176F47; padding: 5px 0; font-size: 18px; width: 180px; outline: none; }

        /* Estilos del Modal DNPlus */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; }
        .modal-box { background: white; width: 85%; max-width: 320px; margin: 45% auto; padding: 20px; border-radius: 15px; text-align: left; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 20px; margin-top: 20px; }
        .btn-flat { background: none; border: none; color: #176F47; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div style="margin-top: 60px;">
        <h2 style="color: #085F56; font-weight: 500;">Introduce tu n칰mero</h2>
    </div>
    
    <p class="instruccion">DNPlus Messenger enviar치 un SMS para verificar tu n칰mero de tel칠fono.</p>

    <div class="phone-container">
        <div class="country-select"><span>游왫릖 +595</span></div>
        <input type="tel" id="phoneInput" class="number-input" placeholder="981 123 456" autofocus>
    </div>

    <button class="btn-confirmar" onclick="abrirConfirmacion()" style="padding: 12px 60px;">SIGUIENTE</button>

    <div id="miModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#085F56; margin-top:0;">쮼s este su n칰mero?</h3>
            <p id="numeroMostrado" style="font-size: 18px; font-weight: bold;"></p>
            <p style="color: #666;">Te enviaremos un c칩digo de activaci칩n por SMS.</p>
            <div class="modal-btns">
                <button class="btn-flat" onclick="cerrarModal()">Editar</button>
                <button class="btn-flat" onclick="confirmarYEnviar()">OK</button>
            </div>
        </div>
    </div>

    <script>
        function abrirConfirmacion() {
            const num = document.getElementById('phoneInput').value;
            if(num.length >= 9) {
                document.getElementById('numeroMostrado').innerText = "+595 " + num;
                document.getElementById('miModal').style.display = 'block';
            } else {
                alert("Por favor, introduce un n칰mero v치lido.");
            }
        }
        function cerrarModal() { document.getElementById('miModal').style.display = 'none'; }
        function confirmarYEnviar() {
            const num = document.getElementById('phoneInput').value;
            if(window.Android && window.Android.enviarNumero){
                window.Android.enviarNumero("+595" + num);
            }
            window.location.href = 'otp.html';
        }
    </script>
</body>
</html>
