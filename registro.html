<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DNPlus</title>
    <style>
        body { 
            background-color: #0b141a; 
            color: #e9edef; 
            text-align: center; 
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .title { color: #e9edef; font-weight: 500; margin-top: 60px; font-size: 22px; }
        .instruccion { color: #8696a0; font-size: 14px; margin-bottom: 30px; padding: 0 40px; line-height: 1.5; }
        
        .phone-container { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 40px; }
        .country-select { border-bottom: 2px solid #085f56; padding: 5px 0; width: 90px; font-size: 18px; color: #e9edef; }
        .number-input { background: transparent; border: none; border-bottom: 2px solid #085f56; padding: 5px 0; font-size: 18px; width: 180px; outline: none; color: #e9edef; }
        
        .btn-confirmar { 
            background-color: #085f56; 
            color: white; 
            padding: 12px 60px; 
            border-radius: 30px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        /* Modal DNPlus Oscuro Mejorado */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            z-index: 1000; 
        }
        .modal-box { 
            background: #232d36; 
            width: 85%; 
            max-width: 320px; 
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 24px; 
            border-radius: 3px; 
            text-align: left;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }
        .btn-flat { 
            background: none; 
            border: none; 
            color: #00a884; /* Verde brillante para botones de acci√≥n */
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            padding: 10px;
            font-size: 14px; 
        }
    </style>
</head>
<body>

    <h2 class="title">Introduce tu n√∫mero</h2>
    <p class="instruccion">DNPlus Messenger enviar√° un SMS para verificar tu n√∫mero de tel√©fono.</p>

    <div class="phone-container">
        <div class="country-select"><span>üáµüáæ +595</span></div>
        <input type="tel" id="phoneInput" class="number-input" placeholder="9xx xxx xxx" autofocus>
    </div>

    <button class="btn-confirmar" onclick="validarNumero()">SIGUIENTE</button>

    <div id="miModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitulo" style="margin-top:0; font-size: 18px; color: #e9edef; font-weight: normal;">¬øEs correcto?</h3>
            <div id="modalMensaje" style="font-size: 15px; color: #8696a0; line-height: 1.4;"></div>
            <div id="modalButtons" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('miModal');
        const modalTitulo = document.getElementById('modalTitulo');
        const modalMensaje = document.getElementById('modalMensaje');
        const modalButtons = document.getElementById('modalButtons');

        function validarNumero() {
            let num = document.getElementById('phoneInput').value.replace(/\s+/g, ''); // Quitamos espacios
            
            if(num.length >= 9) {
                modalTitulo.innerText = "¬øEs este su n√∫mero?";
                modalMensaje.innerHTML = `
                    <div style="color:#e9edef; font-size: 17px; margin-bottom: 10px;">+595 ${num}</div>
                    Te enviaremos un c√≥digo por SMS para verificar tu cuenta de DNPlus.
                `;
                modalButtons.innerHTML = `
                    <button class="btn-flat" onclick="cerrarModal()">EDITAR</button>
                    <button class="btn-flat" onclick="irAOTP('${num}')">OK</button>
                `;
                modal.style.display = 'block';
            } else {
                modalTitulo.innerText = "N√∫mero no v√°lido";
                modalMensaje.innerText = "El n√∫mero de tel√©fono es demasiado corto para el pa√≠s: Paraguay.\n\nIncluye tu c√≥digo de √°rea si no lo has hecho.";
                modalButtons.innerHTML = `<button class="btn-flat" onclick="cerrarModal()">OK</button>`;
                modal.style.display = 'block';
            }
        }

        function cerrarModal() { modal.style.display = 'none'; }
        
        function irAOTP(num) {
            // Guardamos el n√∫mero para usarlo en el perfil m√°s tarde
            localStorage.setItem("user_phone", "+595 " + num);
            window.location.href = 'otp.html';
        }
    </script>
</body>
</html>
